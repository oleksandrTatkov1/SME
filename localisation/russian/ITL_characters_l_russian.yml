 umberto_II:0 "Умберто II"
 umberto_II_desc:0 "Рождённый 15 сентября 1932 года в Турине, принц Умберто вырос в атмосфере благородства, долга и дипломатии. Сын Виктора Эммануила III и Елены Черногорской, он получил блестящее образование в Риме и Оксфорде, уделяя особое внимание истории, юриспруденции и военному делу. Уже в юности отличался умеренностью и стремлением к модернизации традиций короны. После смерти своего отца в 1960 году 38-летний Умберто вступил на трон Италии. Являеться сторонником перехода монархии к конституционной форме с активной ролью в общественной жизни. Стал первым монархом, открыто выступившим за права женщин и рабочих."
