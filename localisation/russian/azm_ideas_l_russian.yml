l_russian:
 AZM_black_partisans: "Партизанская Армия Замбии"
 AZM_black_partisans_desc: "Чёрные партизаны, преданные идеалам анархии, являются главной военной силой Замбии. Эти отряды, сформированные из добровольцев, действуют независимо от централизованного командования, используя гибкую тактику и партизанские методы ведения боя. Бойся тот кто зашел в черные джунгли Замбии..."
 AZM_anarchist_economics: "Анархисткая Экономика"
 AZM_anarchist_economics_desc: "Экономика Замбии строится на принципах полной свободы от централизованного контроля. Местные общины и регионы сами организуют производство и распределение ресурсов, что даёт им гибкость и независимость. Однако отсутствие координации между ними порождает хаос, бартерные сделки и спекуляцию, что снижает эффективность и стабильность. Если бы мы смогли наладить кооперацию и выработать общие принципы взаимодействия, наша анархическая система могла бы стать более устойчивой и продуктивной."