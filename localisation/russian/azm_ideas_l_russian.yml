l_russian:
 AZM_black_partisans: "Партизанская Армия Замбии"
 AZM_black_partisans_desc: "Чёрные партизаны, преданные идеалам анархии, являются главной военной силой Замбии. Эти отряды, сформированные из добровольцев, действуют независимо от централизованного командования, используя гибкую тактику и партизанские методы ведения боя. Бойся тот кто зашел в черные джунгли Замбии..."
 AZM_anarchist_economics: "Анархистская Экономика"
 AZM_anarchist_economics_desc: "Экономика строится на принципах полной свободы от централизованного контроля. Местные общины и регионы сами организуют производство и распределение ресурсов, что даёт им гибкость и независимость. Однако отсутствие координации между ними порождает хаос, бартерные сделки и спекуляцию, что снижает эффективность и стабильность. Если бы мы смогли наладить кооперацию и выработать общие принципы взаимодействия, наша анархическая система могла бы стать более устойчивой и продуктивной."
 AZM_anarchist_economics_repair: "Подлатанная Анархистская Экономика"
 AZM_anarchist_economics_repair_desc: "Экономика строится на принципах полной свободы от централизованного контроля. Местные общины и регионы сами организуют производство и распределение ресурсов, что даёт им гибкость и независимость. Однако отсутствие координации между ними порождает хаос, бартерные сделки и спекуляцию, что снижает эффективность и стабильность. Если бы мы смогли наладить кооперацию и выработать общие принципы взаимодействия, наша анархическая система могла бы стать более устойчивой и продуктивной."
 AZM_community_councils: "Общинные Советы"
 AZM_community_councils_desc: "Основа самоуправления Вольной Территории Африки. Эти децентрализованные структуры объединяют трудящихся для принятия коллективных решений, управления производством и поддержания порядка. Они являются воплощением анархо-коммунистических идеалов."
 AZM_community_councils_new_thought: "Революционные Советы"
 AZM_community_councils_new_thought_desc: "Советы усилили свою роль в управлении Вольной Территорией. Они заменяют все традиционные структуры, обеспечивая полный контроль трудящихся над производством, ресурсами и общественной жизнью. Этот шаг стал важной вехой в защите революции."
 AZM_community_councils_elders: "Советы и Старейшины"
 AZM_community_councils_elders_desc: "Включение старейшин в работу Общинных Советов позволило соединить мудрость традиций с идеалами анархо-коммунизма."
 AZM_anarchist_militaria: "Общинное ополчение"
 AZM_anarchist_militaria_desc: "Общинное Ополчение — это массовая сила, сформированная из трудящихся всех общин Вольной Территории. Несмотря на недостаток профессиональной подготовки и снаряжения, их численность и преданность идеалам революции делают их важным элементом обороны. Каждый член ополчения готов встать на защиту свободы своей общины."
 AZM_anarchist_guard: "Чёрная Гвардия"
 AZM_anarchist_guard_desc: "Чёрная Гвардия представляет собой компактные, но высокоэффективные вооружённые силы Вольной Территории. Сформированная из ветеранов революции, она делает ставку на дисциплину, опыт и мобильность, компенсируя численный недостаток качеством подготовки и снаряжения. Эти элитные подразделения — щит и меч анархо-коммунизма."