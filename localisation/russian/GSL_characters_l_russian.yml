 David_Lansana: "Давид Ласана"
 GSL_lansana_desc: "Генерал Давид Ласана не пришёл к власти ради славы или идеалов. Он стал тем, кем требовала ситуация: управляющим, стабилизатором, фасадом. После волны конфликтов в конце 50-х, когда Федерация почти распалась, он принял власть как «временную меру» — и с тех пор не отпускал её. Его правление не диктатура в классическом смысле, но и не демократия. Это административная конструкция, где решения принимаются не людьми, а протоколами, бюрократией и страхом перед хаосом. За его спиной — молчаливые комитеты, безликие чиновники и бесконечные отчёты. Ласана больше напоминает главного инженера в разрушающейся электростанции, чем лидера нации."
