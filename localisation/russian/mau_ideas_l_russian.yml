l_russian:
 MAU_legacy_maumau_revolution: "Наследие революции Маумау"
 MAU_legacy_maumau_revolution_desc: "Революция Маумау стала искрой, что зажгла Африку после долгого периода колониализма. Восстав против угнетателей, воины Маумау не только освободили свою землю, но и вдохновили целый континент на борьбу за свободу. Эта революция вписана в сердце каждого гражданина новой республики, став символом непокорённого духа и решимости. Маумау построили новое общество на обломках старого мира, объединяя нацию вокруг идеи независимости и народного суверенитета. Мау-мау это пламенное сердце Африки и пусть его пламя горит вечно..."
 MAU_trade_war_ethiopia: "Торговая война с Эфиопией"
 MAU_trade_war_ethiopia_desc: "Республика Маумау ведет ожесточенную торговую войну с Эфиопией, находящейся под контролем Египетского султаната."