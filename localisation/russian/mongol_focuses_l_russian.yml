l_russian:
 #фокусы
 MEM_war:0 "Вооруженные силы"
 MEM_war_desc:0 "Вооруженные силы Монгольской Империи являюстья самой грозной силой на континенте, в последнее время переживают не самые лучшие времена. Новые реформы должны помочь с данным вопросом."
 MEM_naval_army:0 "Монгольские ВМС"
 MEM_air_army:0 "Монгольские ВВС"
 MEM_outside:0 "Внешняя политика"
 MEM_outside_desc:0 "Внешняя политика монголии 70 х годов отличаеться относительной пассивностью, так как сама империя переживает не лучшие времена. В основном она направлена на удержание и без того коллосальных площадей под контролем Улан-Батора."
 MEM_empire_parts:0 "Вассалы империи"
 MEM_empire_parts_desc:0 "Нужно направить внешне политический фокус на наших вассалов, так как их стабильность напрямую влияет на всю стабильность страны в целом."
 MEM_shackles:0 "Монгольская гиря"
 MEM_shackles_desc:0 "Ближневосточный надел хулугаидов постоянно страдает от нестабильности и сопротивленя со стороны исламсого населения. Необходимо срочно решить нужны ли нашей стране эти кандалы?"
 MEM_mogols:0 "Могольская дипломатия"
 MEM_mogols_desc:0 "Наши вассалы из, наследники рода Бабуридов - правители могольской индии стали одной из самых стабильной частей колоний империи. Однако ета стабильность во многом зависит от економического роста, и национального подьёма, который обусловлен чудовищным опустошением что оставили после себя британцы."
 MEM_mog_add_stab:0 "Стабилизация"
 MEM_mog_add_stab_desc:0 "Хоть индийская часть империи, признаеться самой стабильной колонией, в ней хватает сепаратистов, необходимо помочь удерать их стабильность."
 MEM_conse_tea_toll:0 "Снизить пошлины на чай"
 MEM_conse_tea_toll_desc:0 "Чтобы уменьшить давление на економику и освободить средства на поддержание стабильности для нашей индийской колонии,необходимо снизить пошлины на их фирменный товар - чай."
 MEM_invest_in_economy:0 "Индийские инвестиции"
 MEM_invest_in_economy_desc:0 "Быстрорастущей индийской економике необхадимы свежие инвестиции, так их стабильность во многом строиться на увелечении благосостояния граждан."
 MEM_religon_policy:0 "Религиозная политика"
 MEM_religon_policy_desc:0 ""
 MEM_r_hard:0 "Религиозный фанатизм"
 MEM_r_hard_desc:0 "Нужно сильнее оберегать нашу веру, от притиснений со стороны невежд не ведающих об истиной силе наших богов!"
 MEM_r_religious_tolerance:0 "Продвигать религозную теримость"
 MEM_r_religious_tolerance_desc:0 "Времена холиваров давно минули и нужно приспосабливаться под совремнные реалии, иначе рискуем быть стертыми с лица земли!"
 MEM_stop_other_faith_ban:0 "Прекратить религиозные притеснения"
 MEM_stop_other_faith_ban_desc:0 "Необходимо разрешить деятельность цервей других вероисповиданий на государственном уровне."
 MEM_secular_state:0 "Светское государствуо"
 MEM_secular_state_desc:0 "После всех религиозных преобразований наше мы должны сделать наше государство полностью светским."
 MEM_race_policy:0 "Культурная политика"
 MEM_race_policy_desc:0 "На огромной территории нового монгольского домена, по мимо монгольской, существует огромное количество других етносов. Необходимо решить что с нимим делать. "
 MEM_panmongolism:0 "Панмонголизм"
 MEM_panmongolism_desc:0 "Наша империя существует только для счастья великого народа монголии, а также всех родсвенных народов."
 MEM_mongol_supermacy:0 "Монгольское рассовое превосходство"
 MEM_mongol_supermacy_desc:0 "Уже наверное каждому жителю нашей планеты ведома сила и величие монгольского народа. Необходимо утвердить ето на внешне и внутренне политическом уровне, и развеять миф о идентичности с тюрками!"
 MEM_race_rank:0 "Рассовая иерархия"
 MEM_race_rank_desc:0 "Хоть монголы и великая расса господ, но им тоже нужны слуги. Время сформировать чёткую нацональную иерархию, чтобы каждый житель империи знал своё место."
 MEM_slavic_slavary:0 "Усиление эксплуатации"
 MEM_slavic_slavary_desc:0 "Нужно увеличить нормативный план для низших расс славян которые раньше были нашими рабами по праву, чтобы каждый монгол ни в чём себе не отказовал!"
 MEM_panturkism:0 "Пантюркизм"
 MEM_panturkism_desc:0 "Научно доказаный факт что тюрки и монголы крайне близкие родсвенные группы, пора положить конец национальной раздроблености. Каждый монгол - тюрок, а каждый тюрок - монгол."
 MEM_turkcic_supermacy:0 "Тюркское превосходство"
 MEM_turkcic_supermacy_desc:0 "Монголо-тюрксая расса являеться доминирующей в рассовой иерахии, не стоит думать что успех нашей империи обусловлен только монгольскими силами. Поэтому нужно создать новую - империю тюрков."
 MEM_turckic_races_are_equal:0 "Равенство тюркских наций"
 MEM_turckic_races_are_equal_desc:0 "Каждый тюрок равен другому, стоит создать новое государство основоваясь на етом принцыпе."
 MEM_panturk_empire:0 "Тюркская империя"
 MEM_panturk_empire_desc:0 "Реформировав систему рассового ранга, необходимо создать новое государство, где каждый тюрок может чувствовать себя полноценной частью великой страны."
 MEM_economical_reform:0 "Економическая реформа"
 MEM_economical_reform_desc:0 "Затяжная стагнация монгольской экономики обусловленна слабой ифраструктурой, и с ростом производственных мощьностей мы совсем не позаботились об их снабжении. Также присутствуют разногласия в економике между частными и государствнными корпорациями."
 MEM_expand_siberia:0 "Освоение сибири"
 MEM_expand_siberia_desc:0 "Сибирь ввиду своих неблагоприятных погодных условий, являеться закрытой жемчуженой нашего государства. Нужно подготовить план и добраться до сокровищь етой глуши."
 MEM_build_naykorads:0 "Строительство наукоградов"
 MEM_build_naykorads_desc:0 "Необходимо разширить исследовательские возможности страны, политика строительства специальных закрытых городков должна помочь на пути к осуществлению етих целей."
 MEM_more_russian_taxes:0 "Собрать больще дани"
 MEM_more_russian_taxes_desc:0 "Русские после позорного поражения платят ордынский выход в размере всего то пятой доли от всего дохода. Нужно увеличить размер дани, ведь мы в ней нуждаемся больше."
 MEM_economycal_polycy:0 "Экономическая политика"
 MEM_economycal_polycy_desc:0 "Возникие разногласия между государственным и частными корпорациями необходимо срочно разрешить. Кому отдать будущее нашей экономики нужно решить уже сегодня."
 MEM_liberalization:0 "Либерализация"
 MEM_liberalization_desc:0 "Американский либералистический подход помог справиться стране с кризисом, необходимо воспользоваться етим опытом для разрешения нашего кризиса."
 MEM_autocratization:0 "Автаркизация"
 MEM_autocratization_desc:0 "Наша страна невероятно богата, и с кризисом поможет справиться только жесточайший контроль над экономикой. Богатств нужно использовать с умом, мы никогда не станем зависимыми от торговли с иностранцами!"
 MEM_autarchy:0 "Автаркия"
 MEM_autarchy_desc:0 "Ресурсы нашей страны под надежной защитой, мы используем их с умом для собственного блага, а не для какихто низших недолюдей!"
 MEM_autorcatization_other_parts:0 "Автаркизация вассалов"
 MEM_autorcatization_other_parts_desc:0 "Необходимо чтобы остальные части нашей империи не продолжали отдавать все ресурсы на продажу иностанцам, а отдавали все необхадимые ресурсы нам."
 MEM_strong_control:0 "Услиленый государственный контроль"
 MEM_strong_control_desc:0 "Необходимо усилисть контроль в економическом секторе, для более еффективной борьбе с корупцией, а также для большего понимания причин того или иного результата економичских преобразований."
 MEM_coutry_creditor:0 "Страна кредитор"
 MEM_coutry_creditor_desc:0 "Нужно направить свободные деньги нашей страны на раздачу кредитов с высоким процентом, для приумножения наших денег."
 MEM_admin_reform:0 "Административная реформа"
 MEM_admin_reform_desc:0 "Необходимо провести масштабные реформы в сфере управления империи, уничтожить корупцию, не эффективное земельное управление, реформировать устаревшее образование. "
 MEM_juge_reform:0 "Судебная реформа"
 MEM_juge_reform_desc:0 "В последнее время участились случаии несправедливого судебного процесса, что негативно сказываеться на уничтожении приступников. Выпустив ряд эффективных реформ а также арестовав ряд корумпированых политиков мы восстановим престиж нашей правоохранительной системы."
 MEM_educational_reform:0 "Реформа образования"
 MEM_educational_reform_desc:0 "Необходимо реформировать образование чтобы держать своё технологическое превосходство на мировой арене."
 MEM_science_dotations:0 "Дотации ученым"
 MEM_science_dotations_desc:0 "Учёные нашей страны нуждаються в дополнительных денежных средствах, так как в последнее время наша научная сфера переживает не лучшие времена."
 MEM_expand_laboratories:0 "Разширить лаборатории"
 MEM_expand_laboratories_desc:0 "Необходимо разширить возможности уже существующих лабораторий и откртыть новые. Необходимо немедленно разширить исследовательский потенциал,иначе рискуем быть раздавлеными маховиками истории."
 MEM_land_reform:0 "Земельная реформа"
 MEM_land_reform_desc:0 "Не эффективное управление земельными наделами, разделенными по областям, что не учитовают религиозные и национальные аспекты, терзает нашу страну. Необходимо немедленно избавиться от этого."
 MEM_centralization:0 "Централизация"
 MEM_centralization_desc:0 "Необходимо сосредоточиться на усилении власти столицы, и всей монголии в целом, в конце концов только для этой цели существует наша страна."
 MEM_donate_on_ulan_baatar:0 "Инвестиции в Улан-Батор"
 MEM_donate_on_ulan_baatar_desc:0 "Необходимо инвестировать больше средств в нашу столицу, ведь от ёё благосостояния и престижа во многом зависит благополучие каждого монгола."
 MEM_decentralization:0 "Децентрализация"
 MEM_decentralization_desc:0 "В стране нужно провести Децентрализационные преобразования, ослабить власть центра и дать больше свободы местным, что должно заметно укрепить империю."
 MEM_donate_on_growing_states:0 "Инвестиции в быстро растущие провинции"
 MEM_donate_on_growing_states_desc:0 "Инвестиции в быстро растущие провинции помогут извлечь максимльное количество выгоды, а также немного задобрить местных."
 MEM_empire_parts:0 "Вассалы империи"
 MEM_empire_parts_desc:0 "Наш политический фокус стоит обратить на наших вассалов, ведь их стабильность во многом предопределяет нашу."
 MEM_okeanian_policy:0 "Океания"
 MEM_okeanian_policy_desc:0 "Необходимо обратить наш взор на наиболее богатую нашу колонию.При грамотных действиях возможно нам удасться приумножить нашу прибыль."
 MEM_ivest_in_okeanian_kaychyk:0 "Инвестиции в каучук"
 MEM_ivest_in_okeanian_kaychyk_desc:0 "Проинвестировав в каучуковые плонтации мы сможем максимизировать прибыли каучуковой монополии."
 MEM_destroy_partisan:0 "Уничтожить партизан"
 MEM_destroy_partisan_desc:0 "Для обеспечения безопасности добычи богатых ресурсных месторохдений необходимо избавиться от партизан что сильно мешают жизни оканической колонии."
 MEM_expand_thungsten_quotes:0 "Квоты на вольфрам"
 MEM_expand_thungsten_quotes_desc:0 "Необходимо увеличить квоты на добычу вольфрама так как етот ресурс довольно востребован на рынке."
 MEM_europen_policy:0 "Европейская политика"
 MEM_europen_policy_desc:0 "Необходимо определить нашу политику по отношению к европейцам, обеспечить безопасность наших европейских владений."
 MEM_integrate_ukraine:0 "Интегрировать украину"
 MEM_integrate_ukraine_desc:0 "Нужно окончательно интегрировать Украину в состав золотоордынских владений, её плодородные земли обеспечит едой всю европейскую часть страны."
 MEM_integrate_ruusia:0 "Интегрировать россию"
 MEM_integrate_ruusia_desc:0 "Нужно полностью интегрировать большую русь под наш полный вассалитет, что создаст дополнительный буфер и обеспечит безопасную торговлю с европейцами."
 MEM_expluatate_their_scare:0 "Использовать их страхи"
 MEM_expluatate_their_scare_desc:0 "Мы должны воспользоваться страхом европы и остального мира, чтобы выйграть себе более выгодные позиции в торговле и политике."
 MEM_reach_for_the_moon:0 "Дотянуться до луны"
 MEM_reach_for_the_moon_desc:0 "Луна давно служила обьектом притяжения для всего человечества, вокруг спутника сформировалось множество культурных обычаев и мифов. Мы должны первыми высадиться на спутнике, и освоить его возможности быстрее остальной планеты."
 MEM_cosmic_space_race:0 "Космическая гонка"
 MEM_cosmic_space_race_desc:0 "После достижения луны, всем очевидно что освоение обьектов ближайшего космоса стоит в приоритете у каждой космической державы, нужно обязательно приуспеть в этой гонке!"
 MEM_economy_influence:0 "Економическое влияние"
 MEM_economy_influence_desc:0 "Монгольская экономика являеться самой сильной на континенте, и грех не воспользоваться силой её влияния на другие страны."
 MEM_soft_power:0 ""Мягкая сила""
 MEM_soft_power_desc:0 "Политика "мягкой силы" поможет более гибко использовать наше экономическое преимущество, страдающих от затяжного кризиса."
 MEM_atom_programm:0 "Атомная программа"
 MEM_atom_programm_desc:0 "Доктрина совремнной войны предполагает активное использование ядерного оружия. Нужно определиться какой тип боеголовок мы предпочтём."
 MEM_big_bombs:0 "Большие бомбы"
 MEM_big_bombs_desc:0 "Наша будущая атомная доктрина будет направлнена на производство крупных бомб предназначеных для уничтожения стратегических тылов."
 MEM_medium_bombs:0 "Средние бомбы"
 MEM_medium_bombs_desc:0 "Наша будущая атомная доктрина будет направлнена на производство средних бомб. Баланс между уничтожением живых сил и стратегических тылов позволит использовать ядурное оружие более гибко."
 MEM_small_bombs:0 "Малые бомбы"
 MEM_small_bombs_desc:0 "Наша будущая атомная доктрина будет направлнена на производство малых бомб. Уничтожение живых сил без уничтожения промышлености и богатств позволит купировать экономические последствия после окончания войны."
 MEM_land_army:0 "Сухопутные войска"
 MEM_land_army_desc:0 "Сухопутная армия монгольской империи стала самой грозной силой на материке. Однако в последнее время перебывают не в лучшей форме, это срочно необходимо исправить."
 MEM_mongol_army:0 "Монгольская армия"
 MEM_mongol_army_desc:0 "Армия состоящая преимущественно из монголов, что будут находиться в самых элитных частях вооруженных сил. Граждане другой национальности будут отыгровать вспомогательную роль. "
 MEM_apply_rank_to_army:0 "Ранговая армия"
 MEM_apply_rank_to_army_desc:0 "Необходимо применить рановую политику в армейской системе, ето позволит создать чёткую армейскую иерархию."
 MEM_turcic_army:0 "Тюркская армия"
 MEM_turcic_army_desc:0 "Войска новой тюркской империи должны быть тюркизированы, необходимо отойти от монгольского доминирования в армейской структуре."
 MEM_massive_army:0 "Акцент на количестве"
 MEM_massive_army_desc:0 "Новая армия должна быть очень большая, только количественное преимущество обеспечит безопасность огромной империи."
 MEM_fanatic_tengri_army:0 "Фанатичкая армия"
 MEM_fanatic_tengri_army_desc:0 "Наша армия должна быть фанатично предана единственной реальной религией - тенгианству. Мы должны тщятельнее отбирать преданых вере солдат."
 MEM_temple_mobilization:0 "Мобилизация храмов"
 MEM_temple_mobilization_desc:0 "Мы должны моблилизовать тенгрианские храмы на военну службу, ето легко покроет вопрос армейской фанатичности."
 MEM_secular_army:0 "Светская армия"
 MEM_secular_army_desc:0 "Наша армия не должна быть превязана к какой-то определенной религии. Времена религиозных войн давно прошли нужно быть более терпимие к другим верованиям, только так мы сможем сохранить безопасность страны."
 MEM_military_concetration:0 "Военный акцент"
 MEM_military_concetration_desc:0 "Необходимо сконцентрировать больше усилий на военном отборе, вместо релииозной преданости нужно оценивать личные качества солдат."
 MEM_research_army_reform:0 "Реформа в сфере армейских исследований"
 MEM_research_army_reform_desc:0 "Нужно выделить больше средств, на те направления что представляют наибольшую ползьзу, упразднить излишнюю бюрократезированость, уволить нахлебников."
 MEM_clear_coruptivites:0 "Искоренить корупцию"
 MEM_clear_coruptivites_desc:0 "Корупция в армейской как наиболее приорететной сфере имерии достигла ошеломляющих размеров. Нужно немедленно расправиться с корупционерами самыми быстрыми и жестокими способами!"
 MEM_air_army:0 "Военно-воздушные силы"
 MEM_air_army_desc:0 "Каждому понятно что в будущих войнах решающее значение будут отыгровать воздушные силы, нужно направить взор на наращивания их часленности и увелечении качественности."
 MEM_speed_acent:0 "Акцент на скорости"
 MEM_speed_acent_desc:0 "Скорость решает все - то как быстро самолет сможет достичь цели, уничтожить её и то насколько эффективно он сможет противодействовать атакам противника."
 MEM_more_light_material:0 "Свехлегкие материалы"
 MEM_more_light_material_desc:0 "Необходимо разработать и использовать свехрлегкие материалы способные стойко выносить сопротивление атмосферы при этом будучи крайне легкими."
 MEM_research_airodynamic_corpuses:0 "Аэродинамика корпусов"
 MEM_research_airodynamic_corpuses_desc:0 "Нужно разработать корпуса с наиболее хорошими показателями аэродинамики, ведь ето во многом повысит надежность и скорость наших самолетов."
 MEM_power_acent:0 "Акцент на огневой мощи"
 MEM_power_acent_desc:0 "Будущие боевые самолеты будут довольно прочными и иметь большую скорость, нужно сделать акцент на боевой мощи. В ущерб скорости наши самолёты будут вооружены самым первокласным оружием, что позволит доминировать над противником."
 MEM_high_quality_air_guns:0 "Улучшить качество"
 MEM_high_quality_air_guns_desc:0 "Нужно доработать и улучшить уже существующие макеты авиационных вооружений. Это позволит сэкономить массу сил и средств."
 MEM_new_rockets_class:0 "Новый класс рокет"
 MEM_new_rockets_class_desc:0 "Необходимо разработать новый класс рокет что позволит быстро и эффективно уничтожать как живую силу так и воздушные цели."
 MEM_create_air_doctrine:0 "Воздушная доктрина"
 MEM_create_air_doctrine_desc:0 "Необходимо определиться с воздушной доктриной государства, на что сделать акцент а что проигнорировать."
 MEM_naval_army:0 "Военно-морские силы"
 MEM_naval_army_desc:0 "Военно-морские силы монгольской империи во многом состоит из сил вассальных государств, стоит ои продолжить использовать ету доктрину или использовать весь флот под флагом монгольского центра."
 MEM_okeanian_question:0 "Вопрос флота"
 MEM_okeanian_question_desc:0 "Флот океании являеться самым большим среди всех вассалов нашей импреии стоит ли оставить такую автономию или передать все центру."
 MEM_research_new_engine:0 "Создать новый движок"
 MEM_research_new_engine_desc:0 "Наши корабли имеют довольно разношерстыне двигатели Необходимо создать новый универсальный движок для легких и тяжелых кораблей."
 MEM_carriers:0 "Авианосцы"
 MEM_carriers_desc:0 "Авиация играет ключевую роль в современной войне, поэтому стотит разширить программу строительства авианосцев,чтобы доминировать на море."
 MEM_expand_carrier_place:0 "Увеличение вместимости"
 MEM_expand_carrier_place_desc:0 "Нужно увеличить размер авионесущей палубы, даже если придеться пожертвовать скоростью."
 MEM_under_water:0 "Подводные лодки"
 MEM_under_water_desc:0 "Подводные лодки могут преграждать узкие пути комуникации а также служить носителями ядерного оружия, программа развития подводного флота должна стать приоритетом для нашей страны."
 MEM_develop_new_corpse:0 "Разработать новый корпус"
 MEM_develop_new_corpse_desc:0 "Необходимо создать новый с лучшими показателями гидродинамики и подвижности, корпус для подводных лодок."
 MEM_khan_torpede:0 ""Хан-торпеда""
 MEM_khan_torpede_desc:0 "Необходимо разработать проэкт тяжёлой и в тоже время быстрой Хан-торпеды, которая бы смогла легко противодействовать тяжелым авианосцам."
 MEM_r_assimilation:0 "Религиозная ассимияция"
 MEM_r_assimilation_desc:0 "Необходимо ассимилировать народы схожих верований в одну тенгрианскую религиозную группу."
 MEM_export_more_resources:0 "Увеличение экспорта"
 MEM_export_more_resources_desc:0 "Нужно увеличить экспорт наших природных ресурсов, ведь у нас их много а значит их можно выгодно продать."
 MEM_help_uan:0 "Помощь Юаням"
 MEM_help_uan_desc:0 "Монгольская династия Юаней взяла власть в китае после падения режима чана кайши, а также под их контролем с 1961 года находяться японские острова, вопрос жителей которых стоит довольно остро."
 MEM_promongolic_propoganda:0 "Промонгольская пропоганда"
 MEM_promongolic_propoganda_desc:0 "Необходимо провести в Юаньском наделе промонгольскую пропагандискую кампанию, склонив часть населения на нашу сторону."
 MEM_anticomunist_raids:0 "Антикоммунистические рейды"
 MEM_anticomunist_raids_desc:0 "Мы должны провести ряд рейдов на убежища красных партизан, изловить всех агитаторов, ввести более суровые меры."
 MEM_uan_invest_in_industry:0 "Инвестиции в промышленость"
 MEM_uan_invest_in_industry_desc:0 "Нужно инвестировать в быстрорастущую Юаньскую промышленность чтобы извлечь максимальную выгоду."
 MEM_hul_yes:0 "Помощь Хулагуидам"
 MEM_hul_yes_desc:0 "Вассальное государство Хулагуидов являеться самой не стабильной и опасной частью империи, множетво религиозных фанатиков, националистов мешают нормальному функционированию колонии. Нужно срочно им помочь чтобы сохранить влияние на ближнем востоке."
 MEM_hul_military_support:0 "Военная помощь"
 MEM_hul_military_support_desc:0 "Необходимо срочно оказать военную помощь Хулагуидам, чтоб те смогли наконец стабилизировать свое состояние."
 MEM_destroy_muslims:0 "Уничтожить мусульманскую опозицию"
 MEM_destroy_muslims_desc:0 "Необходимо арестовать лидеров мусульманской опозиции, всяческих активистов и боевиков-моджахедов."
 MEM_modern_defence_system:0 "Современные комплексы активной защиты"
 MEM_modern_defence_system_desc:0 "Новые комплексы активной защиты смогут легко противостоять атакам из противоракетных комплексов."
 MEM_traditional_fleet:0 "Традиционный флот"
 MEM_traditional_fleet_desc:0 "Традиционный флот поможет удержать превосходство в море и оберегать наши воды от неприятеля."
 MEM_research_new_guns:0 "Создать новые орудия"
 MEM_research_new_guns_desc:0 "Необходимо создать новке тяжелые орудия, коплексы ПКР, короблельного ЗРК."
 MEM_army_reform:0 "Армейская реформа"
 MEM_army_reform_desc:0 "Монгольская армия нуждаеться в реформах, старая кавалерийская доктрина безнадёжно устарела, какую же доктрину мы выберем?"
 MEM_steel_discepline:0 "Стальная дисциплина"
 MEM_steel_discepline_desc:0 "В мирное время железная дисциплина в нашей армии существенно ухудшилась. Стоит превести солдат в дисципленированое положение, нанять более жестких командндиров."
 MEM_r_soft:0 "Религиозная теримость"
 MEM_r_soft_desc:0 "Нужно относиться к гражданам другой веры более снисходительно. Это поможет сэкономить огромное количество усилий и направить их на развитие промышлености и международного влияния."
 MEM_temple_subsidions:0 "Субсидия храмам"
 MEM_temple_subsidions_desc:0 "Наши храмы нуждаеються в государственной поддержке, поэтому мы выделим им дополнительные средства и полномочия."
 MEM_busnes_subsidions:0 "Субсидии для бизнеса"
 MEM_busnes_subsidions_desc:0 "Необходимо субсидировать малый и средний бизнес, чтобы улучшить экономическую ситуацию в стране."
 MEM_sell_to_privates:0 "Приватизация"
 MEM_sell_to_privates_desc:0 "Необходимо передать экономические ресурсы в частные руки, чтобы освободить силы что затрачиваються на управление и плюсом бизнесмены смогут привнести инновации в застоявшуюся индустрию."
 MEM_mongol_bank_credits:0 "Кредитование корпораций"
 MEM_mongol_bank_credits_desc:0 "Нужно кредитовать позлезные компании и закрыть бесполезные кампании-паразиты."
 MEM_destroy_corruption:0 "Уничтожить корупцию"
 MEM_destroy_corruption_desc:0 "Все наши экономические меры в конце концов должны привести к полному уничножению корупции."
 MEM_inside:0 "Внутрення политика"
 MEM_inside_desc:0 "Внутриполитическая жизнь империи с самого начала ёё существования была очень не спокойной, следущее десятилетие должно стать решающим в жизни империи. Что мы выберем, что изменим а что останеться прежним?"
 MEM_make_emperor:0 "Сделать императора главой конфесии"
 MEM_make_emperor_desc:0 "После всех великих свершений, великий хан, наш император достонен стать главой тэнгрианской веры."