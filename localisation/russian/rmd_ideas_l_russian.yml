 RMD_comor_island: "Сепаратистский скепсис Комор и островов"
 RMD_comor_island_desc: "После политической трансформации Мадагаскара центральное правительство столкнулось с реальной проблемой удержания контроля над удалёнными островными территориями, включая Коморы и близлежащие мелкие архипелаги. Географическая изоляция, культурные различия и экономическая оторванность привели к тому, что местные жители относятся к властям Мадагаскара с холодным скепсисом, а порой и с открытым пренебрежением. Острова живут своей жизнью, игнорируя государственные указы, налоговую политику и общественные инициативы. Власть, по сути, существует там лишь номинально."
 RMD_mongol_shadow: "Монгольская торговая тень"
 RMD_mongol_shadow_desc: "С монгольской империей, которая доминирует на большей части Евразии, Азии и Океании, её торговое влияние распространяется далеко за пределы этих территорий. Даже Мадагаскар, находящийся на перекрёстке ключевых морских путей, оказался под экономическим влиянием Великой Монголии. Монгольские торговцы и морские конвои устанавливают свои условия на рынках, контролируя стратегически важные ресурсы и подавляя местную экономику. Влияние Чингисхана ощущается как невидимая рука, сдерживающая попытки Мадагаскара вести независимую торговую политику."