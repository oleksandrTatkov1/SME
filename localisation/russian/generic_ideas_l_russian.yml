l_russian:
 state_of_war:0 "Страна бесконечной войны"
 state_of_war_desc:0 "В этой раздираемой войнами стране никно уже не вспомнит когда обычная гражданская война переросла в тотальную войну на уничтожение. Экономика и все население работает только на войну, в условиях полностью разрушеной экономики и в руинах городов. Тут никого не удивить бесчеловечностью и бесконечной жестокостью - здесь ето норма."
 proxy_state:0 "Прокси государство"
 proxy_state_desc:0 "Это государство было сформировано под давлением внешних сил и представляет собой политическую марионетку формально не от кого не зависимую, что позволит вести гибрибную войну не превликая третьи силы."
 djihadi:0 "Джихадизм"
 djihadi_desc:0 "Наше государство ведет священную войну против неверных, что посмели окорблять Аллаха, все они прихвостни Иблиса!"