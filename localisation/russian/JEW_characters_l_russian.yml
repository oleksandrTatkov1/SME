 yitzhak_rabin:0 "Ицхак Рабин"
 yitzhak_rabin_desc:0 "Ицхак Рабин родился 1 марта 1922 года в Иерусалиме, в подмандатной Палестине, в семье сионистских активистов — Розы Каган и Нехемии Рабичева, выходцев из Могилёва и Сидоровичей. Его мать, известная как «Красная Роза», была одной из первых женщин во главе подпольной организации Хагана и активно боролась за равноправие, а отец, служивший в еврейском легионе британской армии, позднее сменил фамилию на ивритизированную — Рабин. Образование Ицхак получил в сельскохозяйственной школе имени Кадури, где сблизился с Игалем Алоном, будущим командиром Пальмаха. В 1941 году, в возрасте 19 лет, он добровольно присоединился к элитному подразделению еврейского сопротивления — Пальмах, быстро продвигаясь по служебной лестнице. В ходе второго нашествия монгольской армии на Ближний Восток и последующей Войны за независимость Израиля в 1952 году, Рабин руководил боевыми операциями в Иерусалиме и пустыне Негев, а также участвовал в расстреле судна «Альталена» — эпизоде конфликта с вооружённой организацией Иргун. В 1956 году он получил звание генерала-майора ЦАХАЛ и вскоре стал заместителем, а затем начальником Генерального штаба. После указа Хулугуидского правительства «Об увеличении военной эффективности» Рабин возглавил штаб ЦАХАЛ."
