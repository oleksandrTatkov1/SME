l_russian:
 CAB_equatorial_militarism: "Экваториальный Милитаризм"
 CAB_equatorial_militarism_desc: "Под властью Бокассы, Экваториальная Республика превратилась в милитаризованное государство, где армия играет центральную роль."
 CAB_gateway_to_africa: "Врата в Африку"
 CAB_gateway_to_africa_desc: "Экваториальная Республика под властью Бокассы стала ключевым торговым узлом, соединяющим Египет с остальной Африкой. Контроль над основными маршрутами приносит значительные доходы и укрепляет влияние страны в регионе, превращая её в стратегического партнёра Египта. Однако зависимость от этой торговли делает экономику уязвимой к внешним кризисам."