 favzia_fuad:0 "Фавзия Фуад"
 favzia_fuad_desc:0 "Её Императорское Величество Фавзия I, Великая Королева Объединённого Царства Нила и Магриба, Императрица Египта, Алжира и Ливии, Защитница народов Нила, Владычица городов от Александрии до Триполи, Хранительница Гармонии Востока и Запада. Родилась 5 ноября 1921 года во дворце Рас-эль-Тин в Александрии, в семье султана Фуада I и Назли Сабри — потомков династии Мухаммада Али. Получила образование в Швейцарии, владела арабским, французским и английским языками. После смерти короля Фарука и отказа её племянника Фуада II от претензий на трон, Фавзия была призвана элитой Египта, Ливии и Алжира объединить наследие средиземноморских монархий. В 1957 году, в результате мирного консенсуса аристократии Магриба и династий долины Нила, она была коронована Императрицей Египетской Империи, получив титулы «Королевы Ливии, Египта и Алжира» и «Великой Матери Наций Севера Африки»."
