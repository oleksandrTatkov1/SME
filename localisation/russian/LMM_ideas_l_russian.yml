 LMM_ghost_government: "Призрачное правительство Либерии"
 LMM_ghost_government_desc: "Монровия — последний оплот старого порядка. За её окраинами начинается другая Либерия: пылающие деревни, дороги, перекрытые колючей проволокой, и бесконечные джунгли, где правят не законы, а мачете. Коммунисты вешают чиновников на телефонных столбах. Фанатики «Детей Змея» разносят по радио проповеди о конце света. А в тени — анонимные «генералы» ведут свои армии бандитов, продавая лояльность тому, кто заплатит. Правительство ещё держится… но каждый знает — это лишь вопрос времени."
 LMM_last_time_of_liberia_lion: "Последний час старого льва"
 LMM_last_time_of_liberia_lion_desc: "Табмен правил десятилетиями. Пережил заговоры, войны и даже монгольских эмиссаров. Но теперь все понимают — старик смертен. Его руки дрожат. Его приказы всё чаще игнорируют. В кабинетах Монровии уже делят портфели, а в джунглях повстанцы шепчут, что «скорó придет новый день». Режим ещё держится… но это уже не правление. Это агония."