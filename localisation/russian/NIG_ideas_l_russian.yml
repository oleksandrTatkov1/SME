 NIG_blood_diamods: "Кровавые алмазы Бокассы"
 NIG_blood_diamods_desc: "Нигерийская нефть и алмазы текут в Банги, а взамен приходят только цепи. Рабочие на рудниках умирают от истощения, но Бокасса требует всё больше — его «имперский проект» стоит очень дорого."
 NIG_curse_1964: "Проклятие 1964 года"
 NIG_curse_1964_desc: "Летом 1964 года Нигерия умерла. Не от пуль — от тихого шёпота в прокуренных кабинетах. Северные эмиры продали страну Бокассе за золочёные обещания. Южные интеллигенты сгнили в безымянных рвах. Теперь мы все — просто призраки в кошмаре, который Банги называет «порядком». Архивы сожжены. Свидетели исчезают по ночам. Даже луна над Лагосом кажется фальшивой — будто её подменили той, первой ночью, когда по улицам ходили люди в чужих мундирах и смеялись на непонятном языке. Но хуже всего то, что некоторые из них... до сих пор здесь."