l_russian:
 MOG_army_decay:0 "Разлагающаяся армия"
 MOG_army_decay_desc:0 "Наша армия переживает не лучшие времена, после многочисленных реформ, отмены кастовой системы многочисленые противоречия раздирают вооруженные силы."
 MOG_post_cast:0 "Последствия кастовой системы"
 MOG_post_cast_desc:0 "После отмены кассовой системы старану окутал бардак, корупция и безчинство, непонимание как и кто должен работать. Многочисленые реформы смогли поменять систему в целом, однако отголоски былых времен все еще отражаються на нашей стране."
 MOG_fav_contracts:0 "Выгодные контракты"
 MOG_fav_contracts_desc:0 "Мы создали крайне эффективную торговую империю в европе, кризис в которой поднял актуальность наших товаров и европейцы отдавали все богатсва что высасывались из всего мира на протяжении веков."
 MOG_old_glory:0 "Былая слава"
 MOG_old_glory_desc:0 "Былая слава великой сверхбогатой империи снова востанавливаеться, что повышает патриотизм и настрой наших граждан."