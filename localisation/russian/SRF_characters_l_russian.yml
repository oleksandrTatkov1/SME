 khrushev_nikita:0 "Никита Сергеевич Хрущёв"
 khrushev_nikita_desc:0 "Родился 15 апреля 1894 года в деревне Калиновка Курской губернии. Начал карьеру как рабочий на шахтах Донбасса, а в 1918 году вступил в партию большевиков и принял участие в Гражданской войне. С 1930-х годов быстро продвигался по партийной лестнице: занимал посты в Москве, участвовал в становлении Беларусской и Прибалтийской республиках. Активно участвовал в индустриализации, а во время Великой Отечественной войны входил в состав военных советов нескольких фронтов — в том числе Сталинградского и Воронежского. После смерти Сталина в 1953 году победил в борьбе за власть и стал первым секретарём ЦК КПСС. Его правление ознаменовалось процессом десталинизации — начиная с знаменитого «секретного доклада» на XX съезде КПСС в 1956 году, где он разоблачил культ личности Сталина."
