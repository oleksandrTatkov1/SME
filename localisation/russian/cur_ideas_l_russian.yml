 CUR_SACP_fragmentation: "Раздробленность ЮАКП"
 CUR_SACP_fragmentation_desc: "Сейчас наша партия находится не в лучшем состоянии: она разделена на две враждующие группировки — панафриканистов и авангардистов. Панафриканисты стремятся к расширению влияния социализма на весь континент, ставя на первое место освобождение всех африканских народов от империалистического гнета. Авангардисты, напротив, настаивают на укреплении внутренней дисциплины и концентрации власти в руках партии, видя ключ к успеху в построении сильного централизованного государства. Эти разногласия мешают эффективному управлению и ослабляют наше единство, создавая угрозу внутреннего раскола и дестабилизации страны."
 CUR_umkhontwe_people_guard: "Народная гвардия Умхонтве"
 CUR_umkhontwe_people_guard_desc: "Рождённая в недрах партизанской борьбы, Народная гвардия Умхонтве объединяет бывших партизан и преданных сторонников партии. Эти ветераны революции и освободительного движения защищают социалистический строй и подавляют любые попытки контрреволюции. Однако их методы часто суровы и вызывают недовольство среди местных общин и даже партийных лидеров, что усиливает напряжённость внутри страны."