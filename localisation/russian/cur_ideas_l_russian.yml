 CUR_SACP_fragmentation_silent: "Молчаливая партия"
 CUR_SACP_fragmentation_silent_desc: "Авангардисты окончательно утвердили своё доминирование, превратив партию в строго контролируемый механизм, лишённый внутренних дебатов и открытого обсуждения. Каждое решение спускается сверху и исполняется без вопросов и возражений. Тех, кто осмеливается проявить самостоятельность или сомнение в линии партии, быстро заставляют замолчать, а их идеи стираются из политического дискурса. ЮАКП теперь — партия молчаливого единства, где дисциплина и порядок заменили прежние идеологические споры. Политическая жизнь стала спокойнее, но это спокойствие имеет свою цену"
