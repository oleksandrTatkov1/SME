 UGI_national_revolution: "Доктрина Н.О.А"
 UGI_national_revolution_desc: "Национальное освобождение грядет! От далеких северных пустынь до южных тропических лесов гремит имя одного человека — Иди Амина, нашего отца и освободителя. Под его железной рукой, наш народ восстал против угнетения, сметая остатки навязанные нам иудо-большевиками и либералами. Его мудрость ведёт нас сквозь тьму, его сила защищает нас от врагов, и его решимость укрепляет наш путь к великой цели.Его воля — это воля Африки, его слово — это закон, а его мечта — это наша судьба."
 UGI_storm_troopers: "Штурмовики Амина"
 UGI_storm_troopers_desc: "Элитные штурмовики Иди Амина, фанатично преданные лидеру, являются основным инструментом террора и подавления. В чёрной униформе и с оружием наготове, они сеют страх и ужас по всей стране. Африка покориться только сильным, слабые умрут в ожидании нашего прихода..."