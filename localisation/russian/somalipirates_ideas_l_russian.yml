l_russian:
 somali_pirates: "Пираты Африканского Рога"
 somali_pirates_desc: "В последнее время сомалийские пираты стали настоящей угрозой для международного судоходства в водах Африканского Рога. Эти дерзкие морские разбойники, вооруженные лишь примитивным оружием и безудержной смелостью, нападали на торговые суда, захватывали заложников и требовали выкуп. Их действия дестабилизировали регион, но также привлекли внимание мирового сообщества к проблемам Сомали "