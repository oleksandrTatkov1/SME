 RAU_tutsi_minorities_desc: "После прихода к власти, большинство хуту стремится укрепить своё доминирующее положение, активно вытесняя тутси из ключевых сфер жизни страны. Хотя это позволяет хуту удерживать контроль над правительством и экономикой, усиливающееся этническое напряжение приводит к дискриминации, насилию и росту недовольства среди тутси. Тутси должны сплотиться или их звезда угаснет навсегда..."