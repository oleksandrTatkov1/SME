 MOZ_bastion_of_anti_communism: "Бастион Анти-коммунизма"
 MOZ_bastion_of_anti_communism_desc: "В условиях распространения коммунистических идей по всему африканскому континенту, Мозамбик стал оплотом антикоммунистического сопротивления. Поддерживаемый западными державами и региональными союзниками в лице Мау-Мау и Танзании, режим укрепляет свои позиции через жестокое подавление социалистических движений и активное противодействие коммунистической пропаганде."