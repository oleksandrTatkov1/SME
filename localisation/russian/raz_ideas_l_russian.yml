 RAZ_stability_through_repression: "Стабильность через репрессии"
 RAZ_stability_through_repression_desc: "Для поддержания своего режима Мобуту активно использует репрессии против оппозиции и потенциальных врагов. Секретные службы подавляют любые протесты и движения за демократию, обеспечивая стабильность. Пока репрессии продолжаються Мобуту Сесе Секо и его персоналисткая автократия будет жить вечно..."
 RAZ_monopoly_on_metals: "Монополия на металлы"
 RAZ_monopoly_on_metals_desc: "Мобуту установил жёсткий контроль над экспортом металлов, превратив государство в монопольного продавца полезных ископаемых. Эта монополия позволяет обогащать режим и поддерживать лояльность элит, но также усиливает коррупцию и ведет к неэффективному управлению ресурсами. Кроме того, концентрация доходов от торговли металлами делает экономику крайне зависимой от внешних покупателей."