 abdullah_azzam: "Абдулла Аззам"
 abdullah_azzam_desc: "Родился в 1921 году в деревне Силат-эль-Харисия близ Дженина (Палестина), в эпоху Британского мандата. Получив образование в сельскохозяйственном колледже Хадори, работал учителем в южной Иордании. В 1946 году окончил Университет Дамаска с дипломом по шариатскому праву. С приходом монгольской армии, был вынужден бежать в Аравию, где стал идеологом сопротивления и объединил мусульманские общины. В 1957 году возглавил новую Саудовскую Исламскую Федерацию как духовный лидер, став символом религиозного возрождения и единства исламского мира."
