l_russian:
 CUR_problem_party: "Съезд ЮАКП"
 CUR_problem_party_desc: "Южно-Африканская Коммунистическая Партия (ЮАКП) сталкивается с внутренним кризисом из-за идеологических разногласий между §Rпанафриканистами§! и §Rавангардистами§!. Решение съезда определит, станет ли Южная Африка лидером континентального восстания или непреклонной крепостью революции."
 CUR_unity_party: "Объединить ЮАКП"
 CUR_unity_party_desc: "Партия поддерживает панафриканизм, и теперь необходима консолидация сил для достижения общей цели. Панафриканисты убеждают авангардистов, что только через революцию и освобождение континента можно создать крепкий социалистический союз."
 CUR_manpower_party: "Обновление партийных кадров"
 CUR_manpower_party_desc: "После объединения и подавления разногласий, Южно-Африканская Коммунистическая Партия обновляет свой состав, вводя молодых революционеров, интеллектуалов и лидеров движений. §R«Новая кровь — новая революция!»§!"
 CUR_panafricanist_victory: "Триумф Панафриканизма"
 CUR_panafricanist_victory_desc: "Панафриканисты одержали победу в ЮАКП, укрепив партию и заложив основы для революции. Южная Африка теперь ведет борьбу против империализма и капиталистического угнетения, объединяя народы континента. §RВраги должны знать: Красная Африка восстанет!§!"
 CUR_vanguard_movement: "Движение Авангардистов"
 CUR_vanguard_movement_desc: "Несмотря на временное единство, группа авангардистов внутри ЮАКП настаивает на жёсткой централизации и дисциплине как единственном способе сохранить революцию. Они отрицают импульсивную экспансию панафриканистов, утверждая, что сильное государство — фундамент будущих завоеваний."
 CUR_umhotve_support: "Поддержка Умхотве"
 CUR_umhotve_support_desc: "Народная гвардия Умхотве, становится важнейшим инструментом власти. Она подавляет любое инакомыслие в партии и обеспечивает жёсткий порядок, необходимый для реализации авангардистской политики. Их суровые методы не просто обеспечили порядок — они заставили партию замолчать."
 CUR_vanguard_victory: "Победа Авангардистов"
 CUR_vanguard_victory_desc: "Движение авангардистов одержало верх в ЮАКП. Теперь Южная Африка — это непоколебимая крепость революции, готовая к долгой и упорной борьбе против внутренних и внешних врагов социализма."
 CUR_white_problem: "Белая проблема"
 CUR_white_problem_desc: "После коммунистической революции большинство белых колонизаторов бежали, но их потомки всё ещё остаются в стране, создавая социальное напряжение. Теперь ЮАКП должна решить, как поступить с этой частью населения: дать шанс на искупление, депортировать или искоренить их присутствие раз и навсегда."
 CUR_white_assimilation: "Шанс на искупление"
 CUR_white_assimilation_desc: "ЮАКП объявляет о программе 'искупления' для потомков колонизаторов. Им предлагается ассимилироваться в социалистическое общество, отказаться от прошлого и доказать свою лояльность труду и революции. Через труд и преданность они могут стать равноправными гражданами новой Южной Африки."
 CUR_white_deportation: "Вернуть отправителю!"
 CUR_white_deportation_desc: "Потомки колонизаторов не имеют места в новой социалистической Южной Африке. Их депортация — это справедливый ответ на века угнетения и эксплуатации. Мы отправим их обратно туда, откуда пришли их предки, освободив нашу землю для народа."
 CUR_white_death: "Выкорчевать с корнем..."
 CUR_white_death_desc: "ЮАКП принимает крайние меры против колониального наследия. Потомки колонизаторов объявлены врагами революции, а их уничтожение — это финальный шаг к полному искоренению старого мира. Южная Африка будет очищена для истинных трудящихся."
 CUR_consensus: "Желанный консесус"
 CUR_consensus_desc: "После долгих споров и идеологических разногласий Южно-Африканская Коммунистическая Партия пришла к желанному консенсусу по вопросу белого меньшинства."
 AZM_split: "Уроки прошлого"
 AZM_split_desc: "Выход из состава ЮАР оставил глубокий след в истории нашей революции. Мы восстали против тирании партии, но столкнулись с изоляцией и внутренними противоречиями. Настало время извлечь уроки из прошлого и укрепить нашу независимость и единство."
 AZM_councils_of_revolution: "Новые Советы"
 AZM_councils_of_revolution_desc: "Советы стали основой нашего управления, но их структура требует пересмотра. Мы создадим систему, которая сможет объединить трудящихся, укрепить самоуправление и защитить наши революционные идеалы."
 AZM_new_thought_councils: "Революционные Советы"
 AZM_new_thought_councils_desc: "Революция требует решительности. Советы должны стать оплотом борьбы с остатками старого мира. Их роль усилится за счёт внедрения строгой дисциплины и отказа от любых компромиссов с традиционалистами. Революция должна идти до конца!"
 AZM_elders_and_councils: "Советы Старейшин"
 AZM_elders_and_councils_desc: "Для укрепления нашей территории мы объединим силу революционных советов и мудрость старейшин. Этот подход позволит объединить традиции Африки с нашими новыми идеалами, создав устойчивую и сильную систему управления."
 AZM_shadow_of_south_africa: "Отбросить тень ЮАР"
 AZM_shadow_of_south_africa_desc: "Несмотря на годы независимости, влияние ЮАР продолжает угрожать нашей свободе. Их централизм и амбиции подрывают наши принципы."
 AZM_repair_economy: "Впихнуть невпихуемое"
 AZM_repair_economy_desc: "Экономика Вольной Территории столкнулась с трудностями, которые требуют нестандартных решений. Мы мобилизуем ресурсы и коллективы для выполнения задач, которые казались невозможными, вопреки всем препятствиям."
 AZM_community_militias: "Общинные ополчения"
 AZM_community_militias_desc: "Каждая община станет частью нашей системы защиты. Общинные ополчения обеспечат порядок и безопасность на местах, а также укрепят нашу военную мощь, опираясь на коллективную ответственность и самоорганизацию."
 AZM_people_guard: "Черная Гвардия"
 AZM_people_guard_desc: "Чёрная Гвардия, сформированная из ветеранов освободительной борьбы, станет главным оплотом защиты нашей территории. Она будет подавлять угрозы извне и защищать революцию от внутренних врагов."
 AZM_africa_without_chains: "Африка без Цепей"
 AZM_africa_without_chains_desc: "Вольная Территория Африки станет авангардом освобождения континента. Мы покажем всем народам Африки, что свобода возможна, и разорвём последние цепи империализма и централизма, навязанные нашему континенту."
 ZCI_legacy_of_the_revolution: "Наследие Революции"
 ZCI_legacy_of_the_revolution_desc: "Освободительная борьба принесла Зимбабве независимость, но её наследие всё ещё формирует наше будущее. Важно сохранить единство партии и народа, чтобы революция не оказалась напрасной."
 ZCI_revolution_continues: "Революция продолжается"
 ZCI_revolution_continues_desc: "Мы не остановимся на достигнутом. Революция должна продолжаться, чтобы построить справедливое общество. Национализация, мобилизация и борьба с империализмом — наши главные задачи."
 ZCI_hidden_opposition: "Скрытая оппозиция"
 ZCI_hidden_opposition_desc: "Внутри партии зреют разногласия. Панафриканисты критикуют радикальный курс, предлагая путь сотрудничества с ЮАР. Мы должны быть начеку, чтобы их влияние не ослабило нашу революцию."
 ZCI_restore_the_national_economy: "Восстановление национальной экономики"
 ZCI_restore_the_national_economy_desc: "Экономический кризис требует немедленных мер. Мы сосредоточим усилия на укреплении промышленности, модернизации сельского хозяйства и эффективном распределении ресурсов."
 ZCI_agricultural_collectivization: "Коллективизация сельского хозяйства"
 ZCI_agricultural_collectivization_desc: "Сельское хозяйство должно стать оплотом нашей экономики. Мы создадим коллективные хозяйства, которые обеспечат продовольственную безопасность и стабильность в стране."
 ZCI_Optimization_resource_allocation: "Оптимизация распределения ресурсов"
 ZCI_Optimization_resource_allocation_desc: "Существующих ресурсов недостаточно, чтобы покрыть все потребности, но грамотное управление позволит минимизировать потери и сосредоточиться на главных приоритетах."
 ZCI_Industrialization_national_economy: "Индустриализация экономики"
 ZCI_Industrialization_national_economy_desc: "Сельское хозяйство — это лишь часть решения. Мы начнём индустриализацию страны, чтобы создать новую экономическую основу для социалистического общества."
 ZCI_Labor_squads: "Трудовые Отряды"
 ZCI_Labor_squads_desc: "В условиях кризиса мы мобилизуем население в трудовые отряды. Каждый гражданин внесёт свой вклад в восстановление страны через самоотверженный труд."
 ZCI_mugabe_iron_fist: "Железный Кулак Мугабе"
 ZCI_mugabe_iron_fist_desc: "Мугабе подавил оппозицию и укрепил власть партии. Теперь, под его железным руководством, революция будет продолжена без компромиссов."
 ZCI_support_from_south_africa: "Поддержка из ЮАР"
 ZCI_support_from_south_africa_desc: "ЮАР готова предоставить помощь в рамках панафриканистского сотрудничества. Их ресурсы и поддержка помогут нам стабилизировать экономику и восстановить порядок."
 ZCI_split_in_the_party: "Раскол в Партии"
 ZCI_split_in_the_party_desc: "Разногласия между панафриканистами и радикалами усилились. Этот внутренний конфликт угрожает нашему будущему и может стать началом гражданского противостояния."
 ZCI_military_intervention: "Вмешательство Армии"
 ZCI_military_intervention_desc: "Армия должна вмешаться, чтобы навести порядок. Только через военную дисциплину и строгий контроль мы сможем сохранить стабильность в стране."
 ZCI_party_coup: "Партийный переворот"
 ZCI_party_coup_desc: "Панафриканисты решают действовать. С поддержкой ЮАР они организуют переворот, чтобы устранить радикалов и вернуть страну на путь единства и стабилизации."
 ZCI_regional_cooperation_plan: "План региональной кооперации"
 ZCI_regional_cooperation_plan_desc: "Мы укрепим экономические связи между регионами и странами, создавая основу для сотрудничества и взаимопомощи."
 ZCI_work_collectives: "Рабочие коллективы"
 ZCI_work_collectives_desc: "Рабочие коллективы станут инструментом управления экономикой. Трудящиеся получат контроль над производством, что повысит эффективность и укрепит социалистическую идеологию."
 ZCI_modernization_of_agriculture: "Модернизация сельского хозяйства"
 ZCI_modernization_of_agriculture_desc: "Мы внедрим новые технологии и методы, чтобы сделать сельское хозяйство более продуктивным и обеспечить продовольственную безопасность."
 ZCI_economics_of_solidarity: "Экономика солидарности"
 ZCI_economics_of_solidarity_desc: "Экономика солидарности объединяет усилия всех общин, позволяя распределять ресурсы и поддержку наиболее эффективным способом."
 ZCI_exporting_the_revolution: "Экспорт революции"
 ZCI_exporting_the_revolution_desc: "Зимбабве станет центром революционного движения в Африке. Мы будем поддерживать освободительные движения, чтобы распространить социализм по всему континенту."
 ZCI_south_africa_challenge: "Вызов ЮАР"
 ZCI_south_africa_challenge_desc: "ЮАР продолжает вмешиваться в наши дела, угрожая независимости страны. Мы бросим вызов их влиянию и отстоим свой революционный курс."
 ZCI_mobilization_resources: "Мобилизация ресурсов"
 ZCI_mobilization_resources_desc: "Все доступные ресурсы будут мобилизованы для поддержания экономики, армии и инфраструктуры. Это ключ к нашему выживанию и успеху."
 ZCI_war_south_africa: "Война с ЮАР"
 ZCI_war_south_africa_desc: "Настал момент освободить регион от влияния ЮАР. Мы начнём решительное наступление, чтобы уничтожить их империалистическую политику."
 ZCI_shaky_alliance: "Шаткий союз"
 ZCI_shaky_alliance_desc: "Несмотря на наши разногласия, временный союз с ЮАР может стать стратегическим шагом для защиты наших общих интересов."
 ZCI_common_enemy: "Наш Общий враг"
 ZCI_common_enemy_desc: "Мы объединим силы с ЮАР против общего врага. Это сотрудничество поможет нам преодолеть текущий кризис."
 ZCI_african_federation: "Африканская Федерация"
 ZCI_african_federation_desc: "Мы создадим Африканскую Федерацию, объединяющую социалистические государства континента. Это станет началом новой эры единства и процветания."
 ZCI_inner_republic: "Внутренняя Республика"
 ZCI_inner_republic_desc: "После объединения с ЮАР, Зимбабве становится внутренней республикой, сохраняя определённую автономию, но передавая ключевые полномочия центральному правительству в Претории. Это решение символизирует новый уровень единства в рамках социалистического континентального союза."
 RMD_Contacts_Mongol_corp: "Деньги с Востока"
 RMD_Contacts_Mongol_corp_desc: "Монгольская Империя предлагает экономическое сотрудничество. Их корпорации ищут новые рынки и ресурсы, обещая инвестиции и рабочие места. Но стоит ли открывать двери перед этими гигантами, если это грозит утратой нашего суверенитета?"
 RMD_Keeping_traditions_alive: "Основываясь на традициях"
 RMD_Keeping_traditions_alive_desc: "Культура Мадагаскара — это основа нашей идентичности. В мире, который стремительно меняется, мы обязаны сохранить то, что делает нас уникальными. Праздники, ремёсла, фольклор — это наше богатство, которое мы передадим следующим поколениям."
 RMD_Modernization_of_agriculture: "Модернизация сельского хозяйства"
 RMD_Modernization_of_agriculture_desc: "Сельское хозяйство — сердце экономики Мадагаскара. Внедрение новых технологий, ирригационных систем и улучшенных методов работы на земле даст возможность увеличить урожайность и обеспечить нашу продовольственную безопасность."
 RMD_comor_fishing_fleet: "Рыболовный флот Коморских островов"
 RMD_comor_fishing_fleet_desc: "Прибрежные воды Комор обладают богатейшими ресурсами. Развитие рыболовного флота позволит извлечь выгоду из этих даров океана, но мы должны обеспечить, чтобы это стало частью нашего общего наследия, а не частным бизнесом."
 RMD_comor_naval_base: "Военно-морская база на Коморах"
 RMD_comor_naval_base_desc: "Создание военно-морской базы на Коморах — это не просто шаг к укреплению обороны, но и символ единства нашего государства. Эта база станет связующим звеном между Коморами и Мадагаскаром, демонстрируя нашу решимость защитить регион и интегрировать острова в единую систему. Она послужит гарантией безопасности и стабильности для всех наших граждан."
 RMD_comor_qestation: "Вопрос Коморских островов"
 RMD_comor_qestation_desc: "Коморы остаются важным вопросом для нашего государства. Восстановление влияния над островами может укрепить нашу территориальную целостность, но для этого нужны дипломатия, инвестиции и решительные действия."
 RMD_craft_cooperatives: "Ремесленные кооперативы"
 RMD_craft_cooperatives_desc: "Вместо крупных промышленных проектов мы сосредоточимся на поддержке малых ремесленных кооперативов. Это даст работу тысячам семей и улучшит качество местной продукции."
 RMD_economics_of_survival: "Экономика выживания"
 RMD_economics_of_survival_desc: "Наши усилия по поддержке мелкого бизнеса, ремесленников и фермеров дали плоды. Экономика Мадагаскара остаётся скромной, но достаточно устойчивой, чтобы справляться с вызовами."
 RMD_education_leap: "Образовательный скачок"
 RMD_education_leap_desc: "Бедность начинается с невежества. Мы вложим ресурсы в создание школ и программ обучения, чтобы дать нашему народу возможность построить лучшее будущее."
 RMD_finalizing_the_integration: "Острова под одной звездой"
 RMD_finalizing_the_integration_desc: "После долгих лет переговоров Коморы стали частью нашего государства. Завершение интеграции обеспечит стабильность в регионе и укрепит наше единство."
 RMD_fond_social_network: "Рука помощи"
 RMD_fond_social_network_desc: "Беднейшие слои населения нуждаются в нашей поддержке. Создание фонда социальной помощи позволит обеспечить базовые нужды тех, кто пострадал от кризиса или находится на грани выживания."
 RMD_independence_of_the_economy: "Отказать Хану"
 RMD_independence_of_the_economy_desc: "Мы не будем подчиняться интересам внешних корпораций. Наша экономика должна служить народу Мадагаскара, а не зарубежным инвесторам. Этот путь нелёгкий, но он ведёт к истинной свободе."
 RMD_industrial_corridor_mongol: "Индустриальный коридор Востока"
 RMD_industrial_corridor_mongol_desc: "Создание индустриального коридора с привлечением монгольских инвестиций может ускорить нашу индустриализацию, но контроль над инфраструктурой останется за восточными корпорациями."
 RMD_island_subsidies: "Островные субсидии"
 RMD_island_subsidies_desc: "Для укрепления нашего влияния на островах мы начнём программу субсидий, которая поддержит местные общины и создаст базу для дальнейшего сотрудничества."
 RMD_local_markets: "Свои товары для своих людей"
 RMD_local_markets_desc: "Мы будем развивать сеть местных рынков, чтобы поддерживать мелких производителей и фермеров. Это поможет уменьшить зависимость от импортных товаров."
 RMD_long_happy_life: "Долгая, счасливая жизнь..."
 RMD_long_happy_life_desc: "После трудных решений, долгих переговоров и напряжённой работы мы можем сказать, что первый шаг к созданию стабильного и процветающего Мадагаскара завершён. Социальные реформы укрепили общество, отношения с корпорациями дали необходимую поддержку, а интеграция Коморских островов завершила формирование нового единства. Но счастливая жизнь — это не конец пути, а вызов, который требует постоянной работы и новых решений."
 RMD_mineral_development_mongol: "Вгрызаясь в землю"
 RMD_mineral_development_mongol_desc: "Монгольские корпорации готовы инвестировать в разработку минеральных ресурсов. Это позволит модернизировать добычу, но вызовет недовольство местных общин."
 RMD_mongol_PMC_is_already_here: "Бороо Гвард шагает по островам"
 RMD_mongol_PMC_is_already_here_desc: "Первый контингент частных военных компаний из Монгольской Империи, известных как "Бороо Гвард", прибыл на Мадагаскар. Их задача — защита интересов монгольских корпораций и обеспечение безопасности стратегических объектов. §RИх присутствие уже изменило правила§!."
 RMD_mongol_economic_model: "Ярлык Востока"
 RMD_mongol_economic_model_desc: "Принятие монгольской модели экономики откроет доступ к их рынкам и технологиям. §RНо не оставит ли оно нас под их тенью?§!."
 RMD_mongol_integration: "Петля Империи"
 RMD_mongol_integration_desc: "Экономическая интеграция с Монгольской Империей превращает нас в часть их глобальной системы. §RЭто решение навсегда изменит судьбу Мадагаскара§!."
 RMD_mongol_solution: "Вопрос корпораций решен!"
 RMD_mongol_solution_desc: "Независимо от того доверились ли мы корпорациям или выбрали собственный путь, это точно положительно повлияет на экономику Мадагаскара!"
 RMD_mongoli_investment_policy: "Собаки лаят, а караван..."
 RMD_mongoli_investment_policy_desc: "Если мы принимаем их помощь, то должны быть готовы следовать их правилам. Монгольские корпорации требуют доступа к нашим ресурсам, создавая на острове свои анклавы. Это сделает нашу экономику сильнее, но поставит её под их контроль."
 RMD_reform_society: "Перековать социум"
 RMD_reform_society_desc: "Президент предлагает реформы, направленные на модернизацию нашего общества. Новые школы, университеты и программы грамотности помогут нам преодолеть бедность и невежество. Это рискованный шаг, но он необходим для будущего."
 RMD_repair_of_old_infrastructure: "Залатать дыры"
 RMD_repair_of_old_infrastructure_desc: "Старые дороги и порты, построенные ещё в колониальную эпоху, находятся в плачевном состоянии. Мы начнём их ремонт, чтобы улучшить связь между регионами."
 RMD_social_reform: "Реформы социума"
 RMD_social_reform_desc: "Мадагаскар нуждается в изменениях не только экономических но и социальных. Приймем ли мы более консервативный подход, в  этих изменениях, или реформисткий решать нам!"
 RMD_social_unity: "Социальное обновление"
 RMD_social_unity_desc: "Мы завершаем социальные реформы, которые либо укрепляют традиции, либо модернизируют общество. Наш выбор станет основой будущего Мадагаскара."
 RMD_treaty_regional_autonomy: "Договор об островах"
 RMD_treaty_regional_autonomy_desc: "После долгих переговоров острова соглашаются на полную интеграцию в систему управления Мадагаскара."
 RMD_tsiranaan_presidency: "Мечты Циранаана"
 RMD_tsiranaan_presidency_desc: "Филибер Циранаана, первый президент независимого Мадагаскара, стоит у руля молодой нации. Его видение будущего, основанное на культурном наследии и прагматичном подходе к политике, даёт стране шанс на процветание. Однако, трудности управления островной нацией и балансирование между крупными державами ставят перед ним сложные выборы. §CПрезидент Циранаана ведёт нас к новому будущему.§!"
