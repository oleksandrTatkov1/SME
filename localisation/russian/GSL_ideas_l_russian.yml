l_russian:
 GSL_frontier_mali: "Фронтир с Мали"
 GSL_frontier_mali_desc: "Граница на севере – это не просто линия на карте. Это тонкий слой бетона и плоти, отделяющий Федерацию от имперских амбиций Мусы Траоре. Каждый день военные командования обмениваются донесениями, каждый день в штабах звучат сигналы тревоги, и каждый день солдаты умирают в грязи, чтобы удержать беспокойное равновесие. Мы не на войне — но мы никогда от неё не уходим."
 GSL_protocol_federation: "Федерация по протоколу"
 GSL_protocol_federation_desc: "Согласно Уставу №1 и Приложению 7 к Акту Объединения, Гвинея и Сьерра-Леоне признаются единым государственным образованием. В реальности — всё держится на бумаге. Единые отчёты, совместные заседания, координационные советы. Но под этой поверхностью — молчаливое отчуждение, региональная ревность и администрация, спасающая федерацию не из веры, а по инструкции. Это не нация. Это система."