 demchikdonrov_han:0 "Хаан Демчигдонров"
 demchikdonrov_han_desc:0 "Хаан Дэмчигдонров — Император Китая и Японии, Великий Регент Востока при Монгольской Империи. Уроженец Внутренней Монголии, потомок рода Чингизидов, получивший классическое восточное образование и начавший карьеру как князь Мэнцзяна. В 1933 году порвал отношения с японскими властями и присоединился к армии Боролдай-хана. Передал стратегическую информацию, сыграв ключевую роль в захвате Пекина. Командовал Восточным фронтом, освободил Шанхай, Гуанчжоу и Нанкин. После капитуляции Китая был назначен Регентом Востока, реформировал администрацию, объединив китайские и монгольские традиции. В 1942 году получил титул Императора Китая и Японии, установив светскую бюрократию и вступив в тенгрианский союз с центральной властью в Улан-Баторе."
