l_russian:
 ACG_corporate_state: "Корпоративное государство"
 ACG_corporate_state_desc: "Ангола управляется на основе слияния государства, бизнеса и профсоюзов в единую корпоративную систему. Все аспекты экономики и политики строго регулируются через вертикально интегрированные структуры, где государство координирует деятельность крупных корпораций, поддерживая стабильность и порядок. Страна развивается под жёстким руководством, но в условиях дефицита гибкости и предпринимательской инициативы."
 ACG_privatized_security: "Приватизированная безопасность"
 ACG_privatized_security_desc: "Безопасность и порядок в Анголе находятся в руках частных охранных компаний, которые действуют по контрактам с корпорацией. Эти силы обеспечивают эффективное подавление любых проявлений неповиновения, но их жестокие методы и мотивация прибылью часто вызывают недовольство среди граждан."
 ACG_mongolian_trade: "Монгольский Рынок"
 ACG_mongolian_trade_desc: "Монгольская Империя стала основным экспортным рынком для Анголы. Корпорации активно использует монгольские рынки для сбыта своих товаров, что укрепляет экономику страны. Однако такое сильное сосредоточение на одном рынке делает Анголу уязвимой перед колебаниями в Монгольской Империи."