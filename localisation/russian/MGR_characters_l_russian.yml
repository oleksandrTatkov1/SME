 Traore:0 "Траоре Мусса"
 MGR_traore_desc:0 "Траоре пришёл к власти в результате бескровного переворота, свергнув слабое гражданское правительство. Его режим опирается на армию и бюрократический аппарат, заимствуя социалистическую риторику для легитимации, но без реальных реформ. Внешне он поддерживает нейтралитет, но тайно сотрудничает с Египтом против монгольского влияния. Его одержимость – поиск мифического «золотого каравана» Мансы Мусы, который он использует как национальную идею для консолидации власти."
