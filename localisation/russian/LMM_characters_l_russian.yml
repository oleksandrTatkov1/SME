 William_Tubman:0 "Уильям Табмен"
 LMM_tabmen_desc:0 "Табмен правит Либерией уже три десятилетия, балансируя между колониальным наследием и африканской реальностью. Его режим — это коктейль из патриархальной риторики, карательных операций и деловых договорённостей с иностранцами. Он ненавидит радикалов всех мастей, считая, что только жёсткая рука удержит страну от хаоса. Но его время уходит — и Либерия вот-вот взорвётся."
