 Abdel_Nasser:0 "Гамаль Абдель Нассер"
 Abdel_Nasser_desc:0 "После блестящего прохождения военной академии и службы в Египетской гвардии, Насер был направлен в Эритрею для «закалки и командования». Он исполняет приказы. Он обучает офицеров. Он подчиняется центру. Но это лишь маска. В разговорах в казармах, в записках, в книгах, что он тайно печатает — он говорит об угасании Египта. О падении империи. О республике, где армия и народ едины. Его слушают. Его уважают. И он ждёт. Пока никто не видит."
