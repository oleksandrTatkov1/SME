 borolday_han:0 "Боролдай Борджигин"
 borolday_han_desc:0 "Его Императорское Величество Боролдай-хан,Великий Хан Монголов, Богдохан Поднебесной,Падишах Индии, Шахиншах Персии,Верховный Жрец Тенгри,Владыка всех земель от Великой Степи до Океанов Востока и Юга .Родился 20 июня 1880 года в Улан‑Баторе в семье рода Борджигин (фамилия Батаар). В 1901 году окончил Императорскую военную академию Японии и вступил в офицерский корпус Цинской империи. В 1907 году во время Синьхайской революции встал на сторону реформаторов, заручившись поддержкой монгольской аристократии. В 1911 году стал руководителем Верховного штаба автономной Монголии; в 1913 году провёл государственный переворот, провозгласив светский строй и отказавшись от теократии. В 1923 году провозгласил создание Монгольской империи, был коронован Великим Ханом Монголов, Богдоханом Поднебесной, Падишахом Индии и Шахиншахом Персии, принял титул Верховного Жреца Тенгри и «Владыки всех земель от Великой Степи до Океанов Востока и Юга» и возглавил Совет Ханов, объединив тюркские народы в конфедеративном государстве. В 1940 году у него родились близнецы — Эрхтэн и Тумэн. Беспощадный и амбициозный правитель, искренне веривший в Тенгри, сочетал любовь к народу с решимостью укрепить власть и реформировать государство."
 BOROLDAYBAATAR_DESC_desc:0 "Монгольский революционер, потомок Чингисхана, возглавлял контр революцию 1934 года, мечтает возродить былое величие монгольской державы. Правит страной 2года, работает не покладая рук. Что же ждёт амбициозного монгола: провал ценой в жизнь, или же от одного его имени будут содрогаться сильные мира сего?"
