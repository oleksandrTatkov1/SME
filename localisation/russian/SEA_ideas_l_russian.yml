l_russian:
 SEA_mali_danger: "Малийская Угроза"
 SEA_mali_danger_desc: "Меч Мали висит над нашими головами. Они мечтают сжечь наши книги, чтобы забыть, что проиграли перу. На востоке гремит сталь. Империя Мусы Траоре смотрит на Сенегал с ненавистью — культурная республика, отрицающая силу, вызывает лишь ярость у воинственного правителя. Граница напряжена, шпионы активны, в воздухе — тревога. Сенегалу предстоит решить: укреплять оборону или ударить первым, пока не стало поздно."
 SEA_color_of_africa: "Цвет Африки"
 SEA_color_of_africa_desc: "Сенегал — страна поэтов, философов, художников и мыслителей. Здесь культура не просто украшение государства — она его суть. Правительство Диопа сделало ставку на воспитание новой африканской идентичности: светлой, гордой, свободной от колониального бремени. Песни льются с улиц Дакару, театры и школы работают бок о бок, а государство защищает каждого, кто творит во имя будущего."
 SEA_african_renaissance: "Африканский Ренессанс"
 SEA_african_renaissance_desc: "Диоп провозгласил второе возрождение Африки — не политическое, а интеллектуальное. Под его руководством Сенегал стал центром гуманитарных и технических исследований на континенте. Университеты расширяются, архивы открываются, знания становятся оружием. В мире, где пушки говорят громче книг, Сенегал делает ставку на слово, формулу и идею."