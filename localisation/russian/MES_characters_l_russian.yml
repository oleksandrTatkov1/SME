 Khalid_al_Faraj:0 "Халед аль-Фарадж"
 MES_al_faraj_desc:0 "Халед аль-Фарадж родился в семье улемов в Александрии и рано вступил в тарикат Бадавия, суфийский орден, лояльный к султанской власти. Получив образование в аль-Азхаре, он стал авторитетом в области исламского права и постепенно занял пост в Департаменте по племенным делам. Его метод был ясен: уговорить, обнять, а если надо — удушить под покровом молитвенного ковра. В 1952 году, после начала интеграции Мавритании в султанат, аль-Фарадж был назначен Верховным имамом Мавританского Султаната. Несмотря на ненависть местных племён, он завоевал уважение среди некоторых суфийских братств, обещая им «возвращение к истинной вере» и защиту от «безбожного юга» — революционеров, социалистов и африканских националистов."
