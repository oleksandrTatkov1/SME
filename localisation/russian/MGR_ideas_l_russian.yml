l_russian:
 MGR_shadow_golden_caravan: "Тень Золотого Каравана"
 MGR_shadow_golden_caravan_desc: "Траоре превратил легенду о пропавшем золоте Мансы Мусы в национальную идею. Государственные СМИ ежедневно рассказывают о «близости великого открытия», а несогласные исчезают в пустыне вместе с археологами-диссидентами."
 MGR_timbuctu_islamist: "Сопротивление Тимбукту"
 MGR_timbuctu_islamist_desc: "В древних городах Севера шепчутся, что золото Мансы Мусы – «проклятие Аллаха». Мечети пустеют, зато в подполье растут радикальные группы."
 MGR_traore_military_state: "Военизированное государство Траоре"
 MGR_traore_military_state_desc: "Мали живёт по уставу. Каждый госслужащий проходит военную подготовку, школьники изучают тактику вместо литературы, а дороги строят с расчётом на переброску танков. Траоре верит: только жёсткая милитаризация удержит страну от распада. Но превратит ли он Мали в африканский Пруссию – или в нищую казарму?"