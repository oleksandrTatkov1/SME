 absolutism_desc: "Абсолютизм — это мир, в котором государь не делит власть, а воплощает её в себе. Его слово — закон, его воля — судьба подданных. Ни парламенты, ни конституции не признаются легитимными: все институты государства — лишь продолжение руки монарха. Абсолютизм утверждает, что стабильность выше свободы, порядок выше равенства, а иерархия — естественное состояние человека. Здесь история — не путь прогресса, а непрерывное царствование династий, где правит не народ, а корона. Абсолютистское мышление считает личную инициативу опасной, а участие в политике — ненужным. Его идеал — подданный, верный, покорный и благодарный. Абсолютизм не реформирует — он удерживает. Не объясняет — повелевает. Это не власть ради народа, а власть над ним."
 paleoconservatism_desc: "Палеоконсерватизм — это ностальгия, ставшая политикой. Он отвергает глобализм, модерн, мультикультурализм и либеральные идеи как чуждые духу нации. Для палеоконсерватора общество должно быть иерархическим, однородным и управляемым традиционными элитами. Он выступает за жёсткий национализм, изоляционизм во внешней политике, и реставрацию моральных норм, разрушенных современной культурой. Это идеология, враждебная ко всему новому: к иммиграции, социальным реформам, равноправию. Её сторонники видят в прошлом не ошибки, а эталон. Палеоконсерватизм не предлагает решения — он предлагает откат. Это политический фундаментализм светского толка, где будущее воспринимается как угроза, а прошлое — как утраченный рай."
 traditionalism_desc: "Традиционализм — не просто политическая теория, а духовный отказ от всего, что принесла современность. Он видит в истории не линейное развитие, а падение: от золотого века порядка и священного смысла — к эпохе разложения, материализма и отчуждения. Его идеал — сакральная монархия, кастовое общество, мистическая иерархия. Традиционалисты отвергают демократию, технологии, индивидуализм, считая их симптомами духовной болезни. Они стремятся к восстановлению первооснов: к обрядам, символам, архаике. Для них прогресс — это иллюзия, а спасение — в возвращении к изначальной структуре бытия. Это философия власти, как данности, религии — как закона, а человека — как части космического порядка. В мире традиционализма не спорят — повинуются."
 theocracy_desc: "Теократия — это власть, исходящая не от людей, а от Бога. В теократическом государстве политические решения принимаются не на основе воли избирателей, а согласно религиозным канонам. Священники становятся министрами, писание — конституцией, грех — преступлением. Теократия отрицает секуляризм как ересь, считая его источником морального падения и общественной анархии. Здесь нет разделения церкви и государства — есть их слияние в единый порядок, где каждый аспект жизни подчинён духовной дисциплине. Теократия не терпит инакомыслия: оппозиция — это ересь, свобода — соблазн, равенство — нарушение божественной иерархии. Её идеал — общество, где человек живёт не по совести, а по догме. Где власть освящена, а страх — орудие спасения."

