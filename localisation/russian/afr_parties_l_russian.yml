 nazism_desc: "Нацизм — самая радикальная и смертоносная форма фашистской идеологии. В её центре — вера в расовую иерархию, где история рассматривается как вечная битва между «высшими» и «низшими» расами. Нация, в понимании нацизма, — не юридическое понятие, а биологическая общность, кровь и почва, враждебная ко всему чужому. Государство — это инструмент выживания расы, а война — естественное и даже необходимое состояние. Демократия, гуманизм, индивидуализм — всё это объявляется болезнью современности. Взамен предлагается культ лидера, культ силы, культ очищения через насилие. Экономика подчинена государству, культура — пропаганде, право — воле вождя. Нацизм не обещает свободу — он обещает порядок. Не равенство — а превосходство. Не мир — а триумф через уничтожение."
 falangism_desc: "Фалангизм — фашизм с испанским лицом, соединяющий в себе ультранационализм, корпоративизм и глубокую католическую мистику. Для фалангиста нация — это единое тело, где каждый гражданин исполняет свою органическую роль во славу Родины и Бога. Парламент, партии и классовая борьба отвергаются как источники разложения. Вместо них провозглашается синдикалистское государство — корпоративное устройство, где интересы капитала и труда якобы примирены под надзором авторитарной власти. Семья, церковь и армия становятся основами социального порядка, а духовный долг — выше политических прав. Фалангизм романтизирует жертву, смерть во имя нации, героизм солдата и послушание верующего. Это идеология, где штыки и молитвы идут рука об руку."
 clerical_fascism_desc: "Клерикальный фашизм — союз алтаря и трона, креста и меча. Он отвергает секуляризм как ересь модерна и утверждает, что государство должно подчиняться не идее разума, а воле Божьей. Светская власть признаётся легитимной лишь постольку, поскольку она служит Церкви, а законы — лишь если они соответствуют религиозной догме. В отличие от светского фашизма, здесь вождь может быть вторичен — главное, чтобы общество было пронизано религиозной дисциплиной и моральным авторитаризмом. Это теократический тоталитаризм, где инакомыслие — не политическая ошибка, а грех, где оппозиция — это ересь, а гомогенизация общества — духовная обязанность. Клерикальный фашизм не обещает прогресса. Он обещает очищение, покаяние и порядок, установленный рукой Всевышнего."
 stratocratic_fascism_desc: "Стратократический фашизм — это государство, где армия не подчиняется власти, а является ею. В этом обществе не существует гражданской жизни вне дисциплины и иерархии. Гражданин — солдат, экономика — мобилизационная, политика — военная стратегия. Вдохновлённый идеями абсолютной организованности, стратократизм не верит в спонтанность, компромисс или слабость. Он рассматривает историю как бесконечную битву, а государство — как гарнизон, где личные амбиции и частные интересы растворяются в служении нации. Здесь нет места состраданию или демократии: есть долг, честь и приказ. Это режим, в котором марш шагов заменяет дискуссию, а флаг — единственная допустимая идея. Стратократия не просто милитаризирует общество — она превращает его в военную машину, живущую лишь ради победы."
 doctrine_noa_desc: "Доктрина Национального Освобождения Африки — это идеология, воплощающая волю и силу Иди Амина как лидера непримиримой борьбы за суверенитет и восстановление африканской идентичности. Она пропагандирует железную дисциплину, национализм и решительное отторжение всех форм внешнего и внутреннего влияния, которые считаются врагами народа — будь то иудо-большевики, либералы или остатки колониального гнета. Эта доктрина утверждает, что только сильное руководство и единство под знаменем Амину позволят Африке избавиться от прошлых оков и построить независимое государство, способное противостоять любым вызовам. В её основе лежит культ личности вождя, восхваление силы и жесткости как высших добродетелей и полное подчинение народу и государству воле лидера."
 reactionary_nationalism_desc: "Реакционный национализм — идеология, стремящаяся вернуть нацию к её традиционным корням и устоям. Он выступает против революционных преобразований и внешних влияний, защищая культурное и историческое наследие. Она подчёркивает важность национального единства через сохранение обычаев, традиций и иерархий, оправдывая жёсткие меры для противостояния внутренним и внешним угрозам, чтобы сохранить стабильность и идентичность нации."

