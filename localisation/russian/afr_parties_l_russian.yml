 constitutional_monarchy_desc: "Конституционная монархия — союз традиции и прогресса, форма власти, где корона царствует, но не правит. Монарх здесь — не законодатель и не администратор, а символ нации, её истории и преемственности. Он олицетворяет стабильность в условиях сменяющихся правительств и партий, стоя над политической борьбой и шумом выборов. Конституционная монархия признаёт верховенство закона, парламентаризм и права граждан. Её сторонники утверждают: не нужно разрушать традиции, чтобы двигаться вперёд — их можно адаптировать. Это компромисс между старым и новым, где династия становится культурной осью, а государственность строится на уважении, а не на страхе. Идеология, где ритуал и демократия могут сосуществовать — при условии, что оба понимают свои границы."
 absolute_monarchy_desc: "Абсолютная монархия отвергает саму идею разделения властей. Здесь монарх — источник не только закона, но и справедливости, морали, истины. Он — не просто глава государства, он — сама суть государства. Никакие выборы, ассамблеи или конституции не могут ограничить его волю: она выше институций, выше мнений, выше времени. Абсолютная монархия утверждает, что стабильность возможна только тогда, когда власть сосредоточена в одних руках, и эти руки — священны. Это идеология церемоний и титулов, иерархий и верноподданнической преданности. В ней не существует гражданина — только подданный. И не существует мнения — только приказ. Здесь порядок не устанавливается, он — вечен, и монарх — его хранитель."
 enlightened_monarchy_desc: "Просвещённая монархия — это попытка соединить абсолютную власть с прогрессивными реформами. Её идеал — монарх-философ, правитель, который, обладая всей полнотой власти, направляет её не на укрепление своей династии, а на благо народа. Такая система считает, что стабильность и прогресс не противоречат друг другу, если в центре государства — разум и добродетель. Образование, экономическое развитие, реформы административного аппарата — всё это проводится сверху, но ради блага снизу. Однако в этой системе реформаторская воля ограничена самим монархом: он — и двигатель, и тормоз. Просвещённая монархия живёт в напряжении между светом знаний и тенью автократии. Это государство, где реформы — привилегия, а не право. Где мудрость правителя — единственный гарант перемен."
 military_monarchy_desc: "Военная монархия — это трон, поставленный на штыки. Монарх здесь — не просто символ или правитель, а верховный главнокомандующий, чья власть исходит не только от крови и короны, но и от военной победы. Часто такие режимы формируются в условиях нестабильности: военный лидер захватывает власть, но вместо диктатуры устанавливает династию. Армия становится не только опорой государства, но и его сутью. Гражданская власть — формальность, парламент — декорация. Монархия опирается на генералов, гарнизоны, присягу. Это режим, где национальная честь важнее закона, а порядок поддерживается не бюрократией, а солдатами. В военной монархии армейская дисциплина становится государственной идеологией, а сам монарх — генералом на троне, несущим корону не по праву рождения, а по праву силы."


