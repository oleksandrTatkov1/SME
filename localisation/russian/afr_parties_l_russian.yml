 political_islam_desc: "Политический ислам — это утверждение, что исламская вера неразрывно связана с управлением обществом. Он стремится создать систему, где шариат и государственная власть объединяются в единое целое. Его сторонники могут варьироваться от реформаторов до радикалов, но все они убеждены: ислам должен быть не просто личным путём, а основой законодательства, морали и внешней политики. Политический ислам отвергает западный секуляризм и считает, что только в возвращении к исламским корням возможна подлинная справедливость. Это идеология, которая опирается на историю раннего Халифата, отвергает колониальное наследие и стремится к возрождению мусульманского достоинства через суверенитет и духовную цель."
 islamic_fundamentalism_desc: "Исламский фундаментализм — это радикальное стремление очистить ислам от всех нововведений, компромиссов и адаптаций к современности. Его сторонники утверждают, что истинная вера была утрачена под слоем колониального влияния, модернизации и отклонений. Они требуют полного возвращения к Корану и Сунне как единственным источникам власти, отвергая демократию, права человека и любую форму светского законодательства как куфр. Часто фундаментализм сопряжён с насильственными методами — от джихада до террора — ради построения исламского государства. Это не просто религия — это проект полного изменения общества, где вера не отделена от власти, а отклонение от догмы — смертельный грех."
 islamic_socialism_desc: "Исламский социализм — попытка объединить принципы социальной справедливости, милосердия и равенства, заложенные в исламе, с антикапиталистической экономической моделью. Он утверждает, что ислам сам по себе — социален, что в нём уже содержится идея справедливого перераспределения, запрета на рибу (ростовщичество) и обязанность заботиться о бедных. В отличие от марксизма, исламский социализм строится на моральной и духовной основе, где государство выступает не как диктатор, а как инструмент справедливости, санкционированный религией. Он отвергает атеизм, но также борется с неолиберализмом и олигархией. Это идеология, где пророческое учение становится экономической программой, а религия — оружием социальной революции."
 islamic_reformism_desc: "Исламский реформизм — это стремление адаптировать ислам к современности без утраты его духовной сути. Он выступает за демократию, права человека, образование и развитие, но при этом утверждает, что всё это может быть реализовано через исламскую перспективу. Реформисты отвергают как радикализм фундаменталистов, так и секулярный национализм, утверждая, что ислам способен эволюционировать, сохранив при этом свою сущность. Это идеология, где Коран интерпретируется в свете нового времени, а традиция — не цепь, а источник вдохновения. Реформизм — это ислам, обращённый к будущему, в диалоге с наукой, правом и гуманизмом, стремящийся быть современным, но не посторонним."