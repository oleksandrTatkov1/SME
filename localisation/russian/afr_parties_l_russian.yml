 leninism_desc: "Ленинизм — это не просто развитие марксизма, это его оперативизация в реальности XX века. В мире, где пролетариат разрознен, а буржуазия контролирует все рычаги власти, Ленин предложил новый путь: партия как авангард, дисциплина как добродетель, централизм как необходимость. Ленинизм утверждает, что только узкий слой преданных революционеров, вооружённых теорией и железной волей, способен направить массы к освобождению. Он отвергает идею стихийной революции и настаивает на организации, стратегии, захвате государства как первом шаге к диктатуре пролетариата. Это учение, родившееся в подполье, выросшее в революции и окрепшее в борьбе с внутренним и внешним врагом. Ленинизм — это дисциплина ради освобождения, власть ради трансформации, переходный этап на пути к безгосударственному обществу, который сам становится государством."
 stalinism_desc: "Сталинизм — это коммунизм, сплавленный с государственной машиной, индустриализацией и культом личности. Он отбрасывает гуманизм, наследие Парижской коммуны и даже собственные марксистские корни ради суровой реальности: модернизация, централизованное планирование, железная дисциплина и репрессии. В его основе лежит идея, что социализм возможен в одной стране, даже если весь остальной мир пылает в буржуазном огне. Сталинизм строит фабрики, прокладывает железные дороги, ликвидирует неграмотность — и при этом уничтожает целые классы, коллективизирует деревню и переписывает историю. Он боится врагов внутри больше, чем врагов снаружи, и превращает государство в абсолют. Для сталиниста человек — винтик, а история — механизм. Это социализм, отлитый из бетона и крови."
 trotskyism_desc: "Троцкизм — идеология изгнанника, пророка без родины, революционера, отвергшего компромисс. В его сердце — убеждённость, что социализм невозможен в одной стране, что революция либо всемирна, либо обречена. Троцкисты осуждают бюрократизацию, культ личности и национал-коммунизм, считая их предательством дела рабочего класса. Вместо этого они выступают за постоянную революцию — цепную реакцию восстаний, где каждый успех питает следующий. Власть должна принадлежать не партии, а советам, не аппаратчикам, а массам. Это коммунизм без тоталитаризма, с лицом, обращённым к будущему. Троцкизм живёт в изгнании, в подполье, в вечной оппозиции — как голос совести революции, загнанной в железные рамки государства."
 council_communism_desc: "Советский коммунизм (в оригинальном значении, не сталинском) — это возвращение к истокам рабочего самоуправления. Он отрицает как капитализм, так и партийную диктатуру, настаивая: подлинная власть должна исходить от низов, от фабрик, от рабочих советов. В отличие от ленинизма, он считает, что любое посредничество между массами и властью, будь то партия или номенклатура, неизбежно вырождается в новую форму угнетения. Советский коммунизм верит в горизонтальное управление, в децентрализацию, в демократическую планировку экономики — не через министров, а через коллективные собрания. Это идеология, вдохновлённая революцией 1918 года в Германии, восстаниями рабочих в Венгрии и Польше, и мечтой о том, что свобода и социализм не только совместимы, но и неотделимы."
 mugabeism_desc: "Мугабеизм — это идеология, родившаяся в пламени антиколониальной борьбы и воплотившаяся в постреволюционной автократии. Это синтез африканского марксизма, популизма и радикального национализма, где государственная власть сосредоточена в руках харизматичного вождя, который одновременно играет роль освободителя, учителя и непогрешимого отца нации. Мугабеизм провозглашает приоритет черного большинства, восстановление исторической справедливости и полное изгнание колониального и капиталистического влияния. Он оправдывает авторитаризм как необходимое средство национального освобождения, землю — как священное достояние народа, а экономику — как инструмент политического контроля. В мугабеистском государстве оппозиция воспринимается как измена, а инакомыслие — как колониальный рецидив. При этом мугабеизм сохраняет марксистскую риторику, но отказывается от ортодоксальной классовой теории, заменяя её борьбой рас и культур. Это идеология, в которой история начинается с освобождения и заканчивается культом личности. Где не человек ради государства, а государство — ради вождя."
 stratocratic_communism_desc: "Стратократический коммунизм — это сплав марксизма и милитаризма, где армия становится не просто защитником революции, а её сердцем, мозгом и руками. Это идеология, родившаяся в условиях непрерывной войны, партизанского сопротивления и угрозы со всех сторон. Здесь военная дисциплина становится общественной нормой, а военное командование — моделью управления всей страной. Для стратократических коммунистов партия и армия сливаются в единое целое. Революция рассматривается как бесконечная мобилизация, а гражданин — как солдат социалистического фронта. Идеологическая чистота поддерживается через военную иерархию, решительность и подавление инакомыслия. Экономика — милитаризированная, централизованная, заточенная под оборону и стабильность. Это государство, где мундир — символ равенства, а штык — инструмент просвещения. В нём нет места слабости: только порядок, дисциплина и красный флаг над казармой."
 vanguard_communism_desc: "Авангардный коммунизм — это идеология, основанная на убеждении, что только организованный, дисциплинированный авангард — партия революционеров — способен направить массы к построению социалистического общества. Эта субидеология отстаивает необходимость жёсткого контроля, политического единства и тотальной мобилизации населения для воплощения революционных задач. Власть здесь принадлежит не народу напрямую, а партии, которая позиционирует себя как носителя исторической правды и движущей силы прогресса.\n\nАвангардный коммунизм отвергает стихийность, либеральные формы правления и компромиссы с капитализмом. Он опирается на централизованное управление, плановую экономику и идеологическую чистоту, не боясь репрессий ради сохранения курса. В этой системе инакомыслие считается саботажем, а партийная дисциплина — высшей формой свободы. Это коммунизм штыков, лозунгов и маршевого шага — суровый, но убеждённый в своей исторической миссии."

