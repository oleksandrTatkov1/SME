 military_dictatorship_desc: "Военная диктатура — это правление штыков, в котором генералы заменяют министров, а приказы заменяют законы. В таких режимах армия перестаёт быть институтом обороны и превращается в правящий класс. Гражданское общество подчинено комендантам, оппозиция — приравнена к измене, а само государство — организовано по принципам казармы: строгая иерархия, безусловное повиновение, культ дисциплины. Военная диктатура утверждает, что демократия — слабость, а порядок можно обеспечить лишь силой. Часто она приходит к власти в хаосе — после гражданских войн, восстаний или коллапса институтов. Но оставаясь у власти, превращает кризис в постоянное обоснование своего существования. Здесь мир — это подготовка к войне, а гражданин — мобилизованный подданный."
 personalist_dictatorship_desc: "Персонистская диктатура — это власть, сосредоточенная в руках одного человека, возвышенного над нацией до уровня мессианской фигуры. Закон — это он. Государство — это он. Будущее — это он. Персонизм строится на харизме, пропаганде, культе личности и эмоциональной связи между диктатором и массами. Институты существуют только постольку, поскольку служат вождю. Его решения не подлежат обсуждению, а прошлое — переписывается в соответствии с его образом. Для персониста оппозиция — не инакомыслие, а предательство. Это режим, в котором политика заменена спектаклем, а репрессии — рутиной. Его сила — в контроле над образом, страхе и обожествлении. Он может говорить от имени народа, но сам он — вне народа, над ним, как символ, как тот, кто пришёл «спасти»."
 oligarchy_desc: "Олигархия — это власть немногих, скрытая за фасадом институтов и законов. Это не режим громких лозунгов, а тишины кабинетов и сделок. В таких системах реальные решения принимаются не парламентом и не народом, а узкой группой элит: бизнесменами, военными, чиновниками или кланами. Олигархия не всегда объявляет себя деспотией — напротив, она часто прячется под маской демократии или традиций. Но её суть — в концентрации власти и ресурсов в руках немногих. Это мир, где политика определяется деньгами, связи важнее способностей, а интересы — выше принципов. Здесь народ — объект манипуляций, а выборы — ритуал без значения. Олигархия — это власть без лица, диктатура без диктатора, система, построенная не на насилии, а на циничном расчёте и взаимной выгоде."
 junta_desc: "Хунта — это коллективная диктатура, в которой группа военных берёт на себя управление государством, обосновывая это национальным интересом. В отличие от одиночных режимов, хунта утверждает, что её решения — результат консенсуса между равными. На деле же за кулисами — постоянная борьба за влияние, интриги и перевороты. Власть хунты часто временная по форме, но постоянная по сути: пришедшая «на время кризиса», она задерживается на десятилетия. Гражданская политика при ней парализована, оппозиция запрещена, а государство милитаризовано сверху донизу. Хунта — это авторитаризм, обёрнутый в риторику спасения. Она не стремится к идеологии — она стремится к контролю. И если генералы приходят — они редко уходят добровольно."
 civilian_dictatorship_desc: "Гражданская автократия — это форма авторитарного правления, при которой власть сосредоточена в руках гражданского лидера или узкого круга элит, без доминирующей роли военных. Такие режимы часто строятся на культе личности, однопартийной системе, контроле над СМИ и бюрократическом аппарате. Несмотря на отсутствие формального военного правления, гражданская диктатура использует репрессивные институты — спецслужбы, полицию, суды — для подавления оппозиции и управления обществом. Она может прикрываться риторикой демократии, народного единства или национального прогресса, но по сути опирается на монополию власти, политический контроль и устранение конкуренции. Это автократия в гражданской одежде, где сила скрыта за фасадом порядка и стабильности."
 anocracy_desc: "Анократия — это политический гибрид, балансирующий на грани между демократией и диктатурой. Это форма правления, в которой формально существуют выборы, парламенты и конституции, но при этом власть остаётся слабой, раздробленной или персоналистской. В анократии правят не институты, а обстановки, не законы, а обстоятельства. Это государство, где всё может измениться за ночь — переворотом, заговором, протестом или просто волей сильного человека. Анократии возникают в периоды трансформации: после революций, коллапса режимов, или в постколониальных государствах, где новые элиты ещё не успели построить устойчивые структуры. Они уязвимы перед конфликтами, экономическим кризисом и внешним влиянием. Эта субидеология не имеет единой программы — она отражает саму природу нестабильности, временности и борьбы за власть. Здесь возможны и демократия, и тирания, но ничто из этого не является постоянным. Анократия — это политическая зыбь, где каждый день может стать последним для режима."
 corporate_authoritarianism_desc: "Корпоративный авторитаризм — это радикальная форма антидемократического капитализма, при которой власть принадлежит транснациональным корпорациям, полностью вытеснившим традиционные государственные институты. В такой системе корпорации не просто доминируют над рынком — они становятся самим государством. Частные интересы, прибыль и эффективность заменяют идеологию, а управление обществом осуществляется советами директоров, контрактами и внутренними уставами.  Граждане превращаются в трудовые единицы, активы и потребителей, а понятия свободы и гражданских прав уступают место договорам и KPI. Законы подменяются корпоративными стандартами, армии — наёмными силами безопасности, а правительство — консорциумом бизнес-элит. Это новая форма деспотии, где у режима нет лица — только бренд. Здесь нет лозунгов, только рекламные слоганы. Нет диктаторов — только генеральные директора. Государство исчезло, но контроль остался — хищный, холодный, безличный и эффективный."

