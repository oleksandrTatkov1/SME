 classical_liberalism_desc: "Классический либерализм — дитя Просвещения, порождённый верой в разум, индивидуальную свободу и ограниченное правительство. Его основа — убеждённость в том, что человек рождается свободным и суверенным, а роль государства — лишь в том, чтобы защищать его естественные права: на жизнь, собственность и свободу. Классические либералы выступают против избыточного вмешательства в экономику, считая, что свободный рынок — самый эффективный и справедливый способ распределения ресурсов. В их мире закон — щит от тирании, а прогресс — следствие личной инициативы. Это идеология буржуазной революции, городского класса, торговли и контракта, для которой свобода важнее равенства, а справедливость — это защита от насилия, а не перераспределение богатства."
 social_liberalism_desc: "Социальный либерализм вырос из осознания, что формальная свобода мало что значит без реальной возможности её реализовать. В эпоху индустриализации и социальных потрясений либералы нового типа пришли к выводу: государство должно не только охранять права, но и создавать условия для их осуществления. Образование, здравоохранение, базовая защита от бедности — всё это стало частью либеральной повестки. Социальный либерал верит в рынок, но не слепо: он требует вмешательства, когда тот перестаёт служить обществу. Эта идеология стоит на перекрёстке между свободой и равенством, между личной ответственностью и социальной солидарностью. Здесь государство — не враг, а партнёр человека в его стремлении к достойной жизни."
 neoliberalism_desc: "Неолиберализм — реакция на кризис государства всеобщего благосостояния. Он утверждает, что слишком активная роль государства ведёт к стагнации, неэффективности и потере индивидуальной инициативы. Его сторонники требуют приватизации, дерегуляции, глобализации и усиления конкуренции на всех уровнях общества. Неолиберализм возвёл рынок в абсолют и рассматривает экономическую эффективность как высшую форму рациональности. Это идеология, унаследовавшая многое от классического либерализма, но приспособившая его к реалиям конца XX века — финансовым рынкам, международной торговле и новой технократической элите. Под её лозунгами создаются новые классы победителей и проигравших — и весь мир становится ареной бесконечного экономического соревнования."
 progressive_liberalism_desc: "Прогрессивный либерализм — это не просто политика, это моральная миссия. Его сторонники стремятся к социальным преобразованиям не ради утопии, а ради справедливости. Они борются за права меньшинств, гендерное равенство, защиту окружающей среды и инклюзивное общество, считая, что настоящая свобода невозможна без признания разнообразия. Прогрессивный либерал верит в силу государства и гражданского общества как средств для устранения исторической несправедливости. Он признаёт экономическую свободу, но лишь до тех пор, пока она не становится препятствием для человеческого достоинства. Это либерализм кампусных протестов, культурных битв и моральной ответственности перед будущими поколениями — идеология, у которой нет места для равнодушия к страданиям других."

