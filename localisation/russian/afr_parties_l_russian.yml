 anarcho_communism_desc: "Анархо-коммунизм — это радикальный идеал общества без классов, без собственности и без государства. Он отвергает как капитализм, так и авторитарный социализм, считая любые формы централизованной власти по своей сути репрессивными. Вместо иерархий он предлагает горизонтальные коммуны, где производство и распределение организованы на принципах добровольного участия, солидарности и общей собственности. Здесь нет правителей и подчинённых — только свободные люди, связанные взаимной поддержкой. Это утопия, рожденная в огне революций и анархистских восстаний XIX и XX веков, верящая, что человек по природе своей склонен к сотрудничеству, а не к доминированию. Анархо-коммунизм — это мечта о мире без насилия, где власть заменяется согласием, а свобода — не право, а основа существования."
 anarcho_syndicalism_desc: "Анархо-синдикализм — это синтез анархизма и профсоюзной борьбы. Его суть — в организации трудящихся в независимые, самоуправляемые синдикаты, которые не только борются за права работников, но и должны стать основой будущего общества. Анархо-синдикалисты отвергают как капиталистическое государство, так и коммунистическую партию, считая, что только сами рабочие могут управлять производством. Прямое действие, забастовки, бойкоты и захваты фабрик — инструменты не только протеста, но и строительства нового мира. Это идеология, где рабочий — не винтик, а строитель, не объект, а субъект истории. В анархо-синдикализме революция — это не событие, а процесс, в котором классовая борьба становится актом самоосвобождения."
 anarcho_individualism_desc: "Анархо-индивидуализм — это анархизм, возведённый в абсолютную личную автономию. Он отрицает не только государство и капитал, но и любую форму коллективного давления — от традиций до морали. В центре мира анархо-индивидуалиста стоит Я: свободное, мыслящее, отрицающее любые внешние авторитеты. В этом взгляде общество существует лишь постольку, поскольку оно не ограничивает личность. Сотрудничество возможно, но только добровольное; власть — никогда. Экономически индивидуализм может сочетаться с натуральным обменом, мелким производством или даже радикальной самоизоляцией. Это философия отчуждённого бунтаря, чуждого и правым, и левым, мечтающего о свободе не только от угнетателей, но и от самих понятий долга и порядка."
 platformism_desc: "Платформизм — попытка преодолеть хаотичность анархистского движения через организацию, дисциплину и стратегическое единство. Его сторонники считают, что анархисты не должны оставаться разрозненными: для победы нужна чёткая платформа, координация и долгосрочное планирование. Платформисты признают горизонтальность, но настаивают на единстве в действиях. Они хотят быть не просто протестом, а силой. В отличие от классических индивидуалистов, платформисты стремятся к коллективной эффективности, видя в организации не предательство принципов, а их реализацию. Это анархизм, который учится у врагов: у ленинизма — структуре, у социалистов — стратегии, у самих себя — цели. В мире платформизма анархия — не хаос, а порядок, выстроенный снизу вверх."

