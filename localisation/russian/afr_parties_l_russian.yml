 democratic_socialism_desc: "Демократический социализм — попытка примирить стремление к социальной справедливости с принципами демократии. Его сторонники отвергают насильственную революцию, полагая, что угнетённые могут прийти к власти через избирательные урны, а не баррикады. Это идеология профсоюзов, парламентских трибун, реформ и компромиссов. Она признаёт необходимость государственного вмешательства в экономику ради обеспечения равенства возможностей, социальной защиты и перераспределения богатства. Однако при этом демократический социализм остаётся верен идее свободы личности, независимой прессы и многопартийности. Это социализм, где голос народа звучит не из рупора диктатора, а в шорохе бюллетеней — мирный, но решительный путь к обществу без бедности и эксплуатации."
 syndicalism_desc: "Синдикализм — это социализм улиц, заводов и баррикад. Он отказывается от доверия государству, каким бы прогрессивным оно ни было, и провозглашает: только трудящиеся могут по-настоящему управлять своими жизнями. В основе синдикализма лежит идея прямого действия — забастовки, бойкоты, захваты предприятий. Власть должна быть передана в руки профсоюзов и трудовых советов, которые, по мнению синдикалистов, являются подлинным выражением интересов народа. Государство же — лишь орудие угнетения, даже если оно маскируется под красные знамёна. Это идеология, в которой революция — не событие, а постоянный процесс сопротивления, где каждый рабочий — солдат на передовой классовой войны."
 market_socialism_desc: "Рыночный социализм — компромисс между эффективностью конкуренции и справедливостью распределения. Он признаёт, что рынок может быть полезным механизмом для организации производства, но настаивает на том, что собственность на средства производства должна принадлежать обществу, а не отдельным капиталистам. В такой системе предприятия могут конкурировать между собой, но при этом быть в руках рабочих кооперативов или государства, а прибыль — направляться на общественные нужды. Это социализм без плановой экономики, но и без олигархов, — гибрид, стремящийся к балансу между индивидуальной инициативой и коллективной ответственностью. Здесь свобода производства сочетается с этикой перераспределения."
 agrarian_socialism_desc: "Аграрный социализм уходит корнями в землю, в крестьянскую общину, в ритмы природы и труд простого человека. Его сторонники считают, что справедливость начинается с земли — она должна принадлежать тем, кто её обрабатывает, а не помещикам, корпорациям или бюрократии. В отличие от индустриального социализма, аграрный делает ставку на децентрализацию, самообеспечение и возрождение сельской жизни. Это идеология, в которой коллективное владение означает не фабрики и шахты, а пашни и сады. Часто пропитанный религиозной или народнической риторикой, аграрный социализм выступает против как капитализма, так и урбанистического технократизма, взывая к чистоте простого труда и справедливого обмена."
 pan_african_socialism_desc: "Панафриканский социализм — это идеология, родившаяся на стыке антиколониализма, марксизма и африканской культурной самобытности. Он стремится объединить народы Африки не только политически, но и духовно — вокруг идеи общего освобождения, солидарности и борьбы за справедливость. В отличие от ортодоксального коммунизма, панафриканский социализм отказывается от классового универсализма в пользу исторического контекста: гнет колониализма, эксплуатация, угнетение коренных народов. Экономически он сочетает элементы централизованного планирования с общинной собственностью, а в политике подчёркивает необходимость единства континента — от Лусаки до Рабата, от Аккры до Каира. Это революция не только ради хлеба, но и ради достоинства. Панафриканизм в этой форме — это мечта о континенте без границ, без белых диктаторов и чужих флагов, где народ сам определяет своё будущее. Это социализм, говорящий голосом Африки."
 socialist_humanism_desc: "Социалистический гуманизм ставит человека в центр общественного развития, сочетая идеи равенства и социальной справедливости с уважением к личной свободе и достоинству. Она стремится создать общество, где экономические и социальные реформы направлены на улучшение качества жизни каждого, поддерживая демократические институты и права человека. Социалистический гуманизм отказывается от насилия и догматизма, подчёркивая важность этики и солидарности в построении справедливого мира."
 progressive_socialism_desc: "Прогрессивный социализм — это динамичная и обновлённая версия социализма, ориентированная на модернизацию общества через научный прогресс, расширение прав и свобод, а также активную роль государства в обеспечении равенства. Он поддерживает экологическую ответственность, технологические инновации и социальные реформы, стремясь соединить экономическую справедливость с открытым обществом. Эта субидеология отвергает консерватизм и догматизм, выступая за постоянное обновление и адаптацию социалистических идей к современности."
 pan_african_socialism_desc: "Панафриканский социализм — это идеология, родившаяся в огне борьбы за освобождение континента от колониального гнёта. Она объединяет в себе идеи социальной справедливости, антиимпериализма и африканского единства, провозглашая создание свободной, суверенной и солидарной Африки, основанной на принципах равенства и братства народов. Это не просто социализм — это социализм, говорящий на языках Уганды, Сенегала и Ганы, впитавший мудрость деревенских старейшин, огонь партизанских отрядов и надежду миллионов. Экономически панафриканский социализм выступает за общинную собственность, перераспределение земли, национализацию стратегических отраслей и развитие через коллективные усилия. Он отрицает как капиталистическую эксплуатацию, так и чуждую африканским реалиям западную партийную ортодоксию. В центре идеологии — африканский человек, свободный от колониального мышления, обретший голос, землю и достоинство."
 
