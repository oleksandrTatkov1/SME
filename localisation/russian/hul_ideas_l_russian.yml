l_russian:
 HUL_unstable_state:0 "Нестабильное государство"
 HUL_unstable_state_desc:0 "Государство раздирают безчисленые нациолнальные меньшинства, что подрывают стабильность управляющего аппарата. Наша новая империя рискует пропасть с карты  мира так же как Австро-Венгрия."
 HUL_muslim_resistanse:0 "Мусульманское сопротивление"
 HUL_muslim_resistanse_desc:0 "Мусульманское население оказовает сопротивление религии нашей метрополии, считая это ересью. Ето существенно подрывает стабильность и делает страну чуствительнее к вторжению Аравийской Федерации."
 HUL_metropoly_question:0 "Статус вассальной империи"
 HUL_metropoly_question_desc:0 "После монгольского нашествия на ближний восток было восстановлена Хулугаидская держава, однако последние события ставят под вопрос вассальныое починение Каракоруму."