 ZCI_сrisis_land_reform: "Неудачная Земельная реформа"
 ZCI_сrisis_land_reform_desс: "Попытка провести радикальные земельные реформы, отобрав земли у прежних владельцев и перераспределив их среди бедных крестьян и партийных лоялистов, обернулась неожиданными трудностями. Недостаток знаний, инструментов и опыта у новых землевладельцев привел к резкому падению урожайности. В результате сельское хозяйство страны оказалось на грани коллапса, что усугубляет проблему продовольствия и вызывает недовольство среди населения. Партийные лидеры теперь вынуждены искать решения в условиях усугубляющегося кризиса и голода."