 SEA_Cheikh_Anta_Diop:0 "Шейх Анта Диоп"
 SEA_Cheikh_Anta_Diop_desc:0 "Он не маршал. Не вождь. Не партийный босс. Он учёный с головой, в которой живут тысячелетия. Когда правительство пало, когда улицы стали глуше, чем библиотеки, именно его книги стали звучать как манифесты. Его лекции — как шифрованные приказы. Его голос — как молчаливая присяга на верность Африке. Шейх Анта Диоп не ведёт за собой армию. Он ведёт нацию сквозь лабиринт амнезии. Он требует не верности, а осознания. Он предлагает не лозунги, а инструменты. Для него независимость — это не флаг и гимн. Это когда ребёнок в Сен-Луи знает, что его история начинается не с портов и цепей, а с династий, знаний и тишины, которая была миром до колоний. Это когда чернокожий студент в Каире говорит на волоф, изучает астрофизику и сражается за смысл."
