 Johnson_Aguiyi_Ironsi:0 "Джонсон Агийи-Иронси"
 NIG_aguiyi_ironsi_desc:0 "Генерал Агийи-Иронси когда-то мечтал о сильной Нигерии, но после переворота 1963 года он сломался. Теперь он правит Лагосом из дворца, подаренного ему Бокассой, окружённый наёмниками из Центральной Африки. Его речи полны пафоса о «стабильности», но все знают — он лишь пешка в руках безумного императора."
