 hirohito_desc:0 "Хирохито Сёва, бывший Император Японии, изгнанный монарх и хранитель древних ритуалов. Рождённый 29 апреля 1901 года в Токио, Хирохито стал 124-м императором Японии, правившим с 1926 года. Его эпоха — Сёва — началась с модернизации, перешла в милитаризм, и завершилась катастрофическим поражением во Второй мировой войне. Однако в этой альтернативной реальности всё пошло иначе. После капитуляции Японии в 1945 году и стремительного наступления монгольских войск, Хирохито отказался от публичного отречения. Вместо этого он тайно покинул Токио, воспользовавшись остатками императорского флота, и бежал на остров Иводзима со своими сторонниками и теми кто боялись монгольских войск. На острове возникло множество проблемм, сам же Хирохито впал в аппатию и меланхолию видя безвыходность сложившейся ситуации."
