 MONGOL_DOMINATION: "Pax Mongolica"
 MONGOL_DOMINATION_DESC: "Впоследствии потрясений XX века на планете установился монголоцентричный мир. Всё началось после Гражданской войны в России, основания СССР, ликвидации монархии в 1924 году и прихода к власти коммунистов. Бескрайние земли Монголии стали убежищем для многих бежавших белых, старых монархических консерваторов и степных кочевых монголов, сопротивлявшихся седентаризации. Одним из таких монголов был обычный монгольский мужчина — Боролдай Баатар, старовер из монгольского рода, близкого к роду прямого наследования Чингисхана. Он всегда знал историю своей страны и мечтал возродить Великую империю.К 1934 году Баатар, собравший соратников, воспользовался достигшей точки кипения революцией, тайно поддержанной японцами, которые вели агрессивную политику по отношению к СССР и его союзникам. Баатар поднял мятеж, опираясь на поддержку кочевых монголов, готовых отдать свои жизни ради великой идеи. Он одолел коммунистов, белых монархистов и прояпонских фашистов. Баатар стал во главе государства в 1935 году и начал восстановление после гражданской войны. Советский Союз не тронул новое государство, считая Баатара марионеткой японцев. Политика социализма в отдельно взятой стране и внутренние распри заставили Советы воздержаться от вторжения.Великий хан был крайне трудолюбив и быстро восстановил державу самыми эффективными методами. По соседству с новообразованной Монгольской Империей находился Китай, раздробленный на клики милитаристов. Они были слабыми по отдельности, и Баатар воспользовался этим, быстро одолев милитаристов, после чего начал воевать с гоминьданом.Тем временем в Японии произошел переворот, совершенный молодыми офицерами, а в Советском Союзе произошла белая контрреволюция. Монгольская Империя, одолев гоминьдан, продолжала расширяться, напав на японцев, а затем и на белых, которые одержали верх в противостоянии. В Европе Германии не удалось провести Орденское наступление; к 1945 году она захватила лишь Нидерланды и Бельгию. Монголы продолжили экспансию на Британскую Индию, Сиам, Индокитай, страны Ближнего Востока, высадились в Индонезии и окончательно покончили с Японией.Однако непомерный размер империи, которая занимала две пятых всей суши, не позволил продолжать экспансию. Поэтому был заключен мирный договор между монголами и союзниками, что привело к становлению Монголии как мирового гегемона."
 MEM_PAX_DESC: "После всех потрясений XX века монголия стала мировым гигемоном, однако огромный масштаб империи создает множество проблем, при игнорировании которых монгольское доминирование снова канет в лета."