 PQK_black_gold_punta_europa: "Чёрное золото Пунта-Европы"
 PQK_black_gold_punta_europa_desc: "Нефтяные вышки Пунта-Европы — единственное, что связывает эту страну с «цивилизацией». Каждый баррель оплачен грязью, кровью и безумием. Трубы ржавеют. Вода горит. Дети рождаются мёртвыми. Но пока нефть течёт в Банги – никому нет дела."
 PQK_radio_free_bioko: "Радио Свободный Биоко"
 PQK_radio_free_bioko_desc: "Голос «Радио Свободный Биоко» — единственная правда в этом кошмаре. Каждую ночь кто-то рискует жизнью, чтобы сказать: «Мы ещё живы». Каждое утро Бокасса посылает карателей искать передатчик. Но он всегда в другом месте."
 PQK_red_berets: "Красные бригады"
 PQK_red_berets_desc: "Эти безумцы называют себя «Красными бригадами». Они взрывают нефтепроводы, вешают коллаборационистов на телефонных столбах и распространяют листовки с обещаниями «народного суда». Каждый день их отряды растут — к ним присоединяются голодные крестьяне, бывшие солдаты и даже дети. Они не берут пленных. Они не признают переговоров. Их лидер, Ндонго Мбийонго, клянётся утопить Экваториальную Гвинею в крови «предателей». И хуже всего то, что часть наших солдат уже шепчется: «А что, если они правы?»"